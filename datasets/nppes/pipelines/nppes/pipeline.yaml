---
resources:

  - type: bigquery_table
    table_id: npi_raw
    description: ""

dag:

  airflow_version: 2
  initialize:
    dag_id: nppes
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"
    dagrun_timeout: 3600
    catchup: False
    default_view: graph

  tasks:
    - operator: "GKECreateClusterOperator"
      args:
        task_id: "create_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        body:
          name: pubds-nppes
          initial_node_count: 2
          network: "{{ var.value.vpc_network }}"
          node_config:
            machine_type: e2-highmem-4
            oauth_scopes:
              - https://www.googleapis.com/auth/devstorage.read_write
              - https://www.googleapis.com/auth/cloud-platform

    - operator: "GKEStartPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "load_npi_raw"
        startup_timeout_seconds: 3600
        name: "load_npi_raw"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: pubds-nppes
        namespace: "default"
        image_pull_policy: "Always"
        image: "{{ var.json.nppes.container_registry.run_csv_transform_kub }}"

        env_vars:
          SOURCE_URL: "https://download.cms.gov/nppes/NPPES_Data_Dissemination_MM_YYYY.zip"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          SOURCE_NPI_DATA_FILE_REGEXP: "npidata_pfile_[0-9]+-[0-9]+.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/nppes/npi_data_output.csv"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "nppes"
          TABLE_ID: "npi_raw"
          SCHEMA_PATH: "data/nppes/schema/npi_raw_schema.json"
          CHUNKSIZE: 1000
          CSV_HEADERS: >-
           [
              "npi",
              "entity_type_code",
              "replacement_npi",
              "employer_identification_number_ein",
