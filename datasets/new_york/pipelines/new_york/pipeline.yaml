---
resources:

  - type: bigquery_table
    table_id: new_york
    description: "New York Pipelines"

dag:
  airflow_version: 2
  initialize:
    dag_id: new_york
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:
    - operator: "GKECreateClusterOperator"
      args:
        task_id: "create_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        body:
          name: new-york
          initial_node_count: 1
          network: "{{ var.value.vpc_network }}"
          node_config:
            machine_type: e2-standard-16
            oauth_scopes:
              - https://www.googleapis.com/auth/devstorage.read_write
              - https://www.googleapis.com/auth/cloud-platform

    - operator: "GKEStartPodOperator"
      description: "Run New York 311 Service Requests Pipeline"
      args:
        task_id: "transform_csv_311_service_requests"
        name: "311_service_requests"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: new-york
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json.new_york.container_registry.311_service_requests.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "{{ var.json.new_york.container_registry.311_service_requests.pipeline_name }}"
          SOURCE_URL: "{{ var.json.new_york.container_registry.311_service_requests.source_url }}"
          CHUNKSIZE: "{{ var.json.new_york.container_registry.311_service_requests.chunksize }}"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "{{ var.json.new_york.container_registry.311_service_requests.target_path }}"
          SCHEMA_PATH: "{{ var.json.new_york.container_registry.311_service_requests.schema_path }}"
          DATA_DTYPES: >-
            {
              "Unique Key": "int",
              "Created Date": "str",
              "Closed Date": "str",
              "Agency": "str",
              "Agency Name": "str",
              "Complaint Type": "str",
              "Descriptor": "str",
              "Location Type": "str",
              "Incident Zip": "str",
              "Incident Address": "str",
              "Street Name": "str",
              "Cross Street 1": "str",
              "Cross Street 2": "str",
              "Intersection Street 1": "str",
              "Intersection Street 2": "str",
              "Address Type": "str",
              "City": "str",
              "Landmark": "str",
              "Facility Type": "str",
              "Status": "str",
              "Due Date": "str",
              "Resolution Description": "str",
              "Resolution Action Updated Date": "str",
              "Community Board": "str",
              "BBL": "str",
              "Borough": "str",
              "X Coordinate (State Plane)": "str",
              "Y Coordinate (State Plane)": "str",
              "Open Data Channel Type": "str",
              "Park Facility Name": "str",
              "Park Borough": "str",
              "Vehicle Type": "str",
              "Taxi Company Borough": "str",
              "Taxi Pick Up Location": "str",
              "Bridge Highway Name": "str",
              "Bridge Highway Direction": "str",
              "Road Ramp": "str",
              "Bridge Highway Segment": "str",
              "Latitude": "float64",
              "Longitude": "float64",
              "Location": "str"
            }
          PARSE_DATES: >-
            [
              "Created Date",
              "Closed Date",
              "Due Date",
              "Resolution Action Updated Date"
            ]
          RENAME_HEADERS: >-
            {
              "Unique Key": "unique_key",
              "Created Date": "created_date",
              "Closed Date": "closed_date",
              "Agency": "agency",
              "Agency Name": "agency_name",
              "Complaint Type": "complaint_type",
              "Descriptor": "descriptor",
              "Location Type": "location_type",
              "Incident Zip": "incident_zip",
              "Incident Address": "incident_address",
              "Street Name": "street_name",
              "Cross Street 1": "cross_street_1",
              "Cross Street 2": "cross_street_2",
              "Intersection Street 1": "intersection_street_1",
              "Intersection Street 2": "intersection_street_2",
              "Address Type": "address_type",
              "City": "city",
              "Landmark": "landmark",
              "Facility Type": "facility_type",
              "Status": "status",
              "Due Date": "due_date",
              "Resolution Description": "resolution_description",
              "Resolution Action Updated Date": "resolution_action_updated_date",
              "Community Board": "community_board",
              "Open Data Channel Type": "open_data_channel_type",
              "Borough": "borough",
              "X Coordinate (State Plane)": "x_coordinate",
              "Y Coordinate (State Plane)": "y_coordinate",
              "Park Facility Name": "park_facility_name",
              "Park Borough": "park_borough",
              "Vehicle Type": "vehicle_type",
              "Taxi Company Borough": "taxi_company_borough",
              "Taxi Pick Up Location": "taxi_pickup_location",
              "Bridge Highway Name": "bridge_highway_name",
              "Bridge Highway Direction": "bridge_highway_direction",
              "Road Ramp": "road_ramp",
              "Bridge Highway Segment": "bridge_highway_segment",
              "Latitude": "latitude",
              "Longitude": "longitude",
              "Location": "location",
              "BBL": "bbl"
            }
          OUTPUT_CSV_HEADERS: >-
            [
              "unique_key",
              "created_date",
              "closed_date",
              "agency",
              "agency_name",
              "complaint_type",
              "descriptor",
              "location_type",
              "incident_zip",
              "incident_address",
              "street_name",
              "cross_street_1",
              "cross_street_2",
              "intersection_street_1",
              "intersection_street_2",
              "address_type",
              "city",
              "landmark",
              "facility_type",
              "status",
              "due_date",
              "resolution_description",
              "resolution_action_updated_date",
              "community_board",
              "borough",
              "x_coordinate",
              "y_coordinate",
              "park_facility_name",
              "park_borough",
              "bbl",
              "open_data_channel_type",
              "vehicle_type",
              "taxi_company_borough",
              "taxi_pickup_location",
              "bridge_highway_name",
              "bridge_highway_direction",
              "road_ramp",
              "bridge_highway_segment",
              "latitude",
              "longitude",
              "location",
            ]
        resources:
          limit_memory: "16G"
          limit_cpu: "3"

    - operator: "GKEStartPodOperator"
      description: "Run New York NYPD MV Collisions Pipeline"
      args:
        task_id: "transform_csv_nypd_mv_collisions"
        name: "nypd_mv_collisions"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: new-york
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json.new_york.container_registry.nypd_mv_collisions.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "{{ var.json.new_york.container_registry.nypd_mv_collisions.pipeline_name }}"
          SOURCE_URL: "{{ var.json.new_york.container_registry.nypd_mv_collisions.source_url }}"
          CHUNKSIZE: "{{ var.json.new_york.container_registry.nypd_mv_collisions.chunksize }}"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "{{ var.json.new_york.container_registry.nypd_mv_collisions.target_path }}"
          SCHEMA_PATH: "{{ var.json.new_york.container_registry.nypd_mv_collisions.schema_path }}"
          SOURCE_DTYPES: >-
            {
              "CRASH DATE": "str",
              "CRASH TIME": "str",
              "BOROUGH": "str",
              "ZIP CODE": "str",
              "LATITUDE": "float64",
              "LONGITUDE": "float64",
              "LOCATION": "str",
              "ON STREET NAME": "str",
              "CROSS STREET NAME": "str",
              "OFF STREET NAME": "str",
              "NUMBER OF PERSONS INJURED": "str",
              "NUMBER OF PERSONS KILLED" : "str",
              "NUMBER OF PEDESTRIANS INJURED" : "str",
              "NUMBER OF PEDESTRIANS KILLED" : "str",
              "NUMBER OF CYCLIST INJURED" : "str",
              "NUMBER OF CYCLIST KILLED" : "str",
              "NUMBER OF MOTORIST INJURED" : "str",
              "NUMBER OF MOTORIST KILLED" : "str",
              "CONTRIBUTING FACTOR VEHICLE 1" : "str",
              "CONTRIBUTING FACTOR VEHICLE 2" : "str",
              "CONTRIBUTING FACTOR VEHICLE 3" : "str",
              "CONTRIBUTING FACTOR VEHICLE 4" : "str",
              "CONTRIBUTING FACTOR VEHICLE 5" : "str",
              "COLLISION_ID": "int64",
              "VEHICLE TYPE CODE 1" : "str",
              "VEHICLE TYPE CODE 2" : "str",
              "VEHICLE TYPE CODE 3" : "str",
              "VEHICLE TYPE CODE 4" : "str",
              "VEHICLE TYPE CODE 5": "str"
            }
          TRANSFORM_LIST: >-
            [ "replace_regex", "add_crash_timestamp", "convert_date_format", "rename_headers", "resolve_datatypes", "reorder_headers" ]
          REGEX_LIST: >-
            [
              [ "OFF STREET NAME", "\\n", " " ]
            ]
          DATE_FORMAT_LIST: >-
            [
              ["timestamp", "%m/%d/%Y %H:%M", "%Y-%m-%d %H:%M:%S"]
            ]
          CRASH_FIELD_LIST: >-
            [ [ "timestamp", "CRASH DATE", "CRASH TIME" ] ]
          RENAME_HEADERS_LIST: >-
            {
              "BOROUGH": "borough",
              "CONTRIBUTING FACTOR VEHICLE 1": "contributing_factor_vehicle_1",
              "CONTRIBUTING FACTOR VEHICLE 2": "contributing_factor_vehicle_2",
              "CONTRIBUTING FACTOR VEHICLE 3": "contributing_factor_vehicle_3",
              "CONTRIBUTING FACTOR VEHICLE 4": "contributing_factor_vehicle_4",
              "CONTRIBUTING FACTOR VEHICLE 5": "contributing_factor_vehicle_5",
              "CROSS STREET NAME": "cross_street_name",
              "LATITUDE": "latitude",
              "LONGITUDE": "longitude",
              "LOCATION": "location",
              "NUMBER OF CYCLIST INJURED": "number_of_cyclist_injured",
              "NUMBER OF CYCLIST KILLED": "number_of_cyclist_killed",
              "NUMBER OF MOTORIST INJURED": "number_of_motorist_injured",
              "NUMBER OF MOTORIST KILLED": "number_of_motorist_killed",
              "NUMBER OF PEDESTRIANS INJURED": "number_of_pedestrians_injured",
              "NUMBER OF PEDESTRIANS KILLED": "number_of_pedestrians_killed",
              "NUMBER OF PERSONS INJURED": "number_of_persons_injured",
              "NUMBER OF PERSONS KILLED": "number_of_persons_killed",
              "OFF STREET NAME": "off_street_name",
              "ON STREET NAME": "on_street_name",
              "COLLISION_ID": "unique_key",
              "VEHICLE TYPE CODE 1": "vehicle_type_code1",
              "VEHICLE TYPE CODE 2": "vehicle_type_code2",
              "VEHICLE TYPE CODE 3": "vehicle_type_code_3",
              "VEHICLE TYPE CODE 4": "vehicle_type_code_4",
              "VEHICLE TYPE CODE 5": "vehicle_type_code_5",
              "ZIP CODE": "zip_code"
            }
          REORDER_HEADERS_LIST: >-
            [
              "borough",
              "contributing_factor_vehicle_1",
              "contributing_factor_vehicle_2",
              "contributing_factor_vehicle_3",
              "contributing_factor_vehicle_4",
              "contributing_factor_vehicle_5",
              "cross_street_name",
              "timestamp",
              "latitude",
              "longitude",
              "location",
              "number_of_cyclist_injured",
              "number_of_cyclist_killed",
              "number_of_motorist_injured",
              "number_of_motorist_killed",
              "number_of_pedestrians_injured",
              "number_of_pedestrians_killed",
              "number_of_persons_injured",
              "number_of_persons_killed",
              "off_street_name",
              "on_street_name",
              "unique_key",
              "vehicle_type_code1",
              "vehicle_type_code2",
              "vehicle_type_code_3",
              "vehicle_type_code_4",
              "vehicle_type_code_5",
              "zip_code"
            ]
        resources:
          limit_memory: "8G"
          limit_cpu: "3"

    - operator: "GKEStartPodOperator"
      description: "Run New York Citibike Stations Pipeline"
      args:
        task_id: "transform_csv_ny_citibike_stations"
        name: "citibike_stations"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: new-york
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json.new_york.container_registry.citibike_stations.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "{{ var.json.new_york.container_registry.citibike_stations.pipeline_name }}"
          SOURCE_URL_STATIONS_JSON: "{{ var.json.new_york.container_registry.citibike_stations.source_url_stations }}"
          SOURCE_URL_STATUS_JSON: "{{ var.json.new_york.container_registry.citibike_stations.source_url_status }}"
          CHUNKSIZE: "{{ var.json.new_york.container_registry.citibike_stations.chunksize }}"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "{{ var.json.new_york.container_registry.citibike_stations.target_path }}"
          SCHEMA_PATH: "{{ var.json.new_york.container_registry.citibike_stations.schema_path }}"
        resources:
          limit_memory: "8G"
          limit_cpu: "3"

    - operator: "GKEStartPodOperator"
      description: "Run New York Tree Census 1995 Pipeline"
      args:
        task_id: "transform_csv_ny_tree_census_1995"
        name: "tree_census_1995"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: new-york
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json.new_york.container_registry.tree_census_1995.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "{{ var.json.new_york.container_registry.tree_census_1995.pipeline_name }}"
          SOURCE_URL: "{{ var.json.new_york.container_registry.tree_census_1995.source_url }}"
          CHUNKSIZE: "{{ var.json.new_york.container_registry.tree_census_1995.chunksize }}"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "{{ var.json.new_york.container_registry.tree_census_1995.target_path }}"
          SCHEMA_PATH: "{{ var.json.new_york.container_registry.tree_census_1995.schema_path }}"
        resources:
          limit_memory: "8G"
          limit_cpu: "3"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/new_york/nypd_mv_collisions/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "{{ var.json.new_york.container_registry.nypd_mv_collisions_destination_table }}"
        skip_leading_rows: 1
        allow_quoted_newlines: True
        write_disposition: "WRITE_TRUNCATE"
        schema_fields:
          - name: "borough"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "contributing_factor_vehicle_1"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "contributing_factor_vehicle_2"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "contributing_factor_vehicle_3"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "contributing_factor_vehicle_4"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "contributing_factor_vehicle_5"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "cross_street_name"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "timestamp"
            type: "DATETIME"
            description: ""
            mode: "NULLABLE"
          - name: "latitude"
            type: "FLOAT"
            description: ""
            mode: "NULLABLE"
          - name: "longitude"
            type: "FLOAT"
            description: ""
            mode: "NULLABLE"
          - name: "location"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "number_of_cyclist_injured"
            type: "INTEGER"
            description: ""
            mode: "NULLABLE"
          - name: "number_of_cyclist_killed"
            type: "INTEGER"
            description: ""
            mode: "NULLABLE"
          - name: "number_of_motorist_injured"
            type: "INTEGER"
            description: ""
            mode: "NULLABLE"
          - name: "number_of_motorist_killed"
            type: "INTEGER"
            description: ""
            mode: "NULLABLE"
          - name: "number_of_pedestrians_injured"
            type: "INTEGER"
            description: ""
            mode: "NULLABLE"
          - name: "number_of_pedestrians_killed"
            type: "INTEGER"
            description: ""
            mode: "NULLABLE"
          - name: "number_of_persons_injured"
            type: "INTEGER"
            description: ""
            mode: "NULLABLE"
          - name: "number_of_persons_killed"
            type: "INTEGER"
            description: ""
            mode: "NULLABLE"
          - name: "off_street_name"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "on_street_name"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "unique_key"
            type: "INTEGER"
            description: ""
            mode: "required"
          - name: "vehicle_type_code1"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "vehicle_type_code2"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "vehicle_type_code_3"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "vehicle_type_code_4"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "vehicle_type_code_5"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "zip_code"
            type: "INTEGER"
            description: ""
            mode: "NULLABLE"

    - operator: "GKEDeleteClusterOperator"
      args:
        task_id: "delete_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        name: new-york

graph_paths:
    - "transform_csv >> load_to_bq"
