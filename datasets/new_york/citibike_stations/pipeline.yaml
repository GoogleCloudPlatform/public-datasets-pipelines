---
resources:

  - type: bigquery_table
    # Required Properties:
    table_id: citibike_stations

    # Description of the table
    description: ""

dag:
  initialize:
    dag_id: citibike_stations
    default_args:
      owner: "Google"

      # When set to True, keeps a task from getting triggered if the previous schedule for the task hasnâ€™t succeeded
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"  # run once a week at Sunday 12am
    catchup: False
    default_view: graph

  tasks:

    - operator: "KubernetesPodOperator"

      # Task description
      description: "Run CSV transform within kubernetes pod"

      args:

        task_id: "new_york_citibike_stations_transform_csv"

        # The name of the pod in which the task will run. This will be used (plus a random suffix) to generate a pod id
        name: "citibike_stations"

        startup_timeout_seconds: 600

        # The namespace to run within Kubernetes. Always set its value to "default" because we follow the guideline that KubernetesPodOperator will only be used for very light workloads, i.e. use the Cloud Composer environment's resources without starving other pipelines.
        namespace: "default"

        image_pull_policy: "Always"

        # Docker images will be built and pushed to GCR by default whenever the `scripts/generate_dag.py` is run. To skip building and pushing images, use the optional `--skip-builds` flag.
        image: "{{ var.json.new_york.container_registry.run_csv_transform_kub_citibike_stations }}"

        # Set the environment variables you need initialized in the container. Use these as input variables for the script your container is expected to perform.
        env_vars:
          #url1 = stations, url2 = status
          SOURCE_URL_STATIONS: "https://gbfs.citibikenyc.com/gbfs/en/station_information.json"
          SOURCE_URL_STATUS: "https://gbfs.citibikenyc.com/gbfs/en/station_status.json"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.json.shared.composer_bucket }}"
          TARGET_GCS_PATH: "data/new_york/citibike_stations/data_output.csv"


        # Set resource limits for the pod here. For resource units in Kubernetes, see https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#resource-units-in-kubernetes
        resources:
          limit_memory: "4G"
          limit_cpu: "2"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_new_york_citibike_stations_to_bq"

        # The GCS bucket where the CSV file is located in.
        bucket: "{{ var.json.shared.composer_bucket }}"

        # The GCS object path for the CSV file
        source_objects: ["data/new_york/citibike_stations/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "new_york.citibike_stations"

        # Use this if your CSV file contains a header row
        skip_leading_rows: 1

        # How to write data to the table: overwrite, append, or write if empty
        # See https://cloud.google.com/bigquery/docs/reference/auditlogs/rest/Shared.Types/WriteDisposition
        write_disposition: "WRITE_TRUNCATE"

        # The BigQuery table schema based on the CSV file. For more info, see
        # https://cloud.google.com/bigquery/docs/schemas.
        # Always use snake_case and lowercase for column names, and be explicit,
        # i.e. specify modes for all columns.
        # types: "INTEGER", "TIMESTAMP", "STRING"
        schema_fields:
        - name: "station_id"
          type: "INTEGER"
          description: "Unique identifier of a station."
          mode: "REQUIRED"
        - name: "name"
          type: "STRING"
          description: "Public name of the station."
          mode: "NULLABLE"
        - name: "short_name"
          type: "STRING"
          description: "Short name or other type of identifier, as used by the data publisher."
          mode: "NULLABLE"
        - name: "latitude"
          type: "FLOAT"
          description: "The latitude of station. The field value must be a valid WGS 84 latitude in decimal degrees format."
          mode: "NULLABLE"
        - name: "longitude"
          type: ""
          description: "The longitude of station. The field value must be a valid WGS 84 latitude in decimal degrees format."
          mode: "NULLABLE"
        - name: "region_id"
          type: "INTEGER"
          description: "ID of the region where station is located."
          mode: "NULLABLE"
        - name: "rental_methods"
          type: "STRING"
          description: "Array of enumerables containing the payment methods accepted at this station."
          mode: "NULLABLE"
        - name: "capacity"
          type: "INTEGER"
          description: "ANumber of total docking points installed at this station, both available and unavailable."
          mode: "NULLABLE"
        - name: "eightd_has_key_dispenser"
          type: "BOOLEAN"
          description: ""
          mode: "NULLABLE"
        - name: "num_bikes_available"
          type: "INTEGER"
          description: "Number of bikes available for rental."
          mode: "NULLABLE"
        - name: "num_bikes_disabled"
          type: "INTEGER"
          description: "Number of disabled bikes at the station."
          mode: "NULLABLE"
        - name: "num_docks_available"
          type: "INTEGER"
          description: "Number of docks accepting bike returns."
          mode: "NULLABLE"
        - name: "num_docks_disabled"
          type: "INTEGER"
          description: "Number of empty but disabled dock points at the station."
          mode: "NULLABLE"
        - name: "is_installed"
          type: "INTEGER"
          description: "Is the station currently on the street?"
          mode: "NULLABLE"
        - name: "is_renting"
          type: "INTEGER"
          description: "Is the station currently renting bikes?"
          mode: "NULLABLE"
        - name: "is_returning"
          type: "INTEGER"
          description: "Is the station accepting bike returns?"
          mode: "NULLABLE"
        - name: "eightd_has_available_keys"
          type: "BOOLEAN"
          description: ""
          mode: "NULLABLE"
        - name: "last_reported"
          type: "TIMESTAMP"
          description: "Timestamp indicating the last time this station reported its status to the backend, in NYC local time."
          mode: "NULLABLE"

  graph_paths:
    - "new_york_citibike_stations_transform_csv >> load_new_york_citibike_stations_to_bq"
