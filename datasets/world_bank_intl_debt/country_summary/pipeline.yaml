---
resources:

  - type: bigquery_table
    # Required Properties:
    table_id: country_summary

    # Description of the table
    description: "Country Summary table"

dag:
  airflow_version: 1
  initialize:
    dag_id: country_summary
    default_args:
      owner: "Google"

      # When set to True, keeps a task from getting triggered if the previous schedule for the task hasnâ€™t succeeded
      depends_on_past: False
      start_date: "2021-03-01"
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:
    - operator: "KubernetesPodOperator"

      # Task description
      description: "Run CSV transform within kubernetes pod"

      args:

        task_id: "country_summary_transform_csv"

        startup_timeout_seconds: 600

        # The name of the pod in which the task will run. This will be used (plus a random suffix) to generate a pod id
        name: "country_summary"

        # The namespace to run within Kubernetes. Always set its value to "default" because we follow the guideline that KubernetesPodOperator will only be used for very light workloads, i.e. use the Cloud Composer environment"s resources without starving other pipelines.
        namespace: "default"

        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                        - "pool-e2-standard-4"


        image_pull_policy: "Always"

        # Docker images will be built and pushed to GCR by default whenever the `scripts/generate_dag.py` is run. To skip building and pushing images, use the optional `--skip-builds` flag.
        image: "{{ var.json.world_bank_intl_debt.container_registry.run_csv_transform_kub }}"

        # Set the environment variables you need initialized in the container. Use these as input variables for the script your container is expected to perform.
        env_vars:
          SOURCE_URL: "gs://pdp-feeds-staging/RelayWorldBank/IDS_CSV/IDSCountry.csv"
          SOURCE_FILE: "files/data.csv"
          COLUMN_TO_REMOVE: "Unnamed: 31"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.json.shared.composer_bucket }}"
          TARGET_GCS_PATH: "data/world_bank_intl_debt/country_summary/data_output.csv"
          PIPELINE_NAME: "country_summary"
          CSV_HEADERS: >-
            ["country_code","short_name","table_name","long_name","two_alpha_code","currency_unit","special_notes","region","income_group","wb_2_code","national_accounts_base_year","national_accounts_reference_year","sna_price_valuation","lending_category","other_groups","system_of_national_accounts","alternative_conversion_factor","ppp_survey_year","balance_of_payments_manual_in_use","external_debt_reporting_status","system_of_trade","government_accounting_concept","imf_data_dissemination_standard","latest_population_census","latest_household_survey","source_of_most_recent_Income_and_expenditure_data","vital_registration_complete","latest_agricultural_census","latest_industrial_data","latest_trade_data","latest_water_withdrawal_data"]
          RENAME_MAPPINGS: >-
            {"Country Code":"country_code","Short Name":"short_name","Table Name":"table_name","Long Name":"long_name","2-alpha code":"two_alpha_code","Currency Unit":"currency_unit","Special Notes":"special_notes","Region":"region","Income Group":"income_group","WB-2 code":"wb_2_code","National accounts base year":"national_accounts_base_year","National accounts reference year":"national_accounts_reference_year","SNA price valuation":"sna_price_valuation","Lending category":"lending_category","Other groups":"other_groups","System of National Accounts":"system_of_national_accounts","Alternative conversion factor":"alternative_conversion_factor","PPP survey year":"ppp_survey_year","Balance of Payments Manual in use":"balance_of_payments_manual_in_use","External debt Reporting status":"external_debt_reporting_status","System of trade":"system_of_trade","Government Accounting concept":"government_accounting_concept","IMF data dissemination standard":"imf_data_dissemination_standard","Latest population census":"latest_population_census","Latest household survey":"latest_household_survey","Source of most recent Income and expenditure data":"source_of_most_recent_Income_and_expenditure_data","Vital registration complete":"vital_registration_complete","Latest agricultural census":"latest_agricultural_census","Latest industrial data":"latest_industrial_data","Latest trade data":"latest_trade_data"}
        # Set resource limits for the pod here. For resource units in Kubernetes, see https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#resource-units-in-kubernetes
        resources:
          request_memory: "2G"
          request_cpu: "1"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_country_summary_to_bq"

        # The GCS bucket where the CSV file is located in.
        bucket: "{{ var.json.shared.composer_bucket }}"

        # The GCS object path for the CSV file
        source_objects: ["data/world_bank_intl_debt/country_summary/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "world_bank_intl_debt.country_summary"

        # Use this if your CSV file contains a header row
        skip_leading_rows: 1
        allow_quoted_newlines: True

        # How to write data to the table: overwrite, append, or write if empty
        # See https://cloud.google.com/bigquery/docs/reference/auditlogs/rest/Shared.Types/WriteDisposition
        write_disposition: "WRITE_TRUNCATE"

        # The BigQuery table schema based on the CSV file. For more info, see
        # https://cloud.google.com/bigquery/docs/schemas.
        # Always use snake_case and lowercase for column names, and be explicit,
        # i.e. specify modes for all columns.

        schema_fields:
          - name: "country_code"
            type: "string"
            mode: "nullable"
          - name: "short_name"
            type: "string"
            mode: "nullable"
          - name: "table_name"
            type: "string"
            mode: "nullable"
          - name: "long_name"
            type: "string"
            mode: "nullable"
          - name: "two_alpha_code"
            type: "string"
            mode: "nullable"
          - name: "currency_unit"
            type: "string"
            mode: "nullable"
          - name: "special_notes"
            type: "string"
            mode: "nullable"
          - name: "region"
            type: "string"
            mode: "nullable"
          - name: "income_group"
            type: "string"
            mode: "nullable"
          - name: "wb_2_code"
            type: "string"
            mode: "nullable"
          - name: "national_accounts_base_year"
            type: "string"
            mode: "nullable"
          - name: "national_accounts_reference_year"
            type: "string"
            mode: "nullable"
          - name: "sna_price_valuation"
            type: "string"
            mode: "nullable"
          - name: "lending_category"
            type: "string"
            mode: "nullable"
          - name: "other_groups"
            type: "string"
            mode: "nullable"
          - name: "system_of_national_accounts"
            type: "string"
            mode: "nullable"
          - name: "alternative_conversion_factor"
            type: "string"
            mode: "nullable"
          - name: "ppp_survey_year"
            type: "string"
            mode: "nullable"
          - name: "balance_of_payments_manual_in_use"
            type: "string"
            mode: "nullable"
          - name: "external_debt_reporting_status"
            type: "string"
            mode: "nullable"
          - name: "system_of_trade"
            type: "string"
            mode: "nullable"
          - name: "government_accounting_concept"
            type: "string"
            mode: "nullable"
          - name: "imf_data_dissemination_standard"
            type: "string"
            mode: "nullable"
          - name: "latest_population_census"
            type: "string"
            mode: "nullable"
          - name: "latest_household_survey"
            type: "string"
            mode: "nullable"
          - name: "source_of_most_recent_Income_and_expenditure_data"
            type: "string"
            mode: "nullable"
          - name: "vital_registration_complete"
            type: "string"
            mode: "nullable"
          - name: "latest_agricultural_census"
            type: "string"
            mode: "nullable"
          - name: "latest_industrial_data"
            type: "integer"
            mode: "nullable"
          - name: "latest_trade_data"
            type: "integer"
            mode: "nullable"
          - name: "latest_water_withdrawal_data"
            type: "integer"
            mode: "nullable"


  graph_paths:
    - "country_summary_transform_csv >> load_country_summary_to_bq"