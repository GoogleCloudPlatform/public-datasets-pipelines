---
resources:

  - type: bigquery_table
    table_id: "bikeshare_status"
    description: "san_francisco_bikeshare_statusspc"

dag:
  airflow_version: 2
  initialize:
    dag_id: bikeshare_status
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"  # run once a week at Sunday 12am
    catchup: False
    default_view: graph

  tasks:

    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"

      args:

        task_id: "transform_csv"
        name: "bikeshare_status"
        namespace: "default"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                        - "pool-e2-standard-4"
        image_pull_policy: "Always"
        image: "{{ var.json.san_francisco_bikeshare_status.container_registry.run_csv_transform_kub_bikeshare_status }}"
        env_vars:
          SOURCE_URL: "https://gbfs.baywheels.com/gbfs/en/station_status.json"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.values.composer_bucket }}"
          TARGET_GCS_PATH: "data/san_francisco_bikeshare_status/bikeshare_status/data_output.csv"
        resources:
          limit_memory: "2G"
          limit_cpu: "1"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_to_bq"
        bucket: "{{ var.values.composer_bucket }}"
        source_objects: ["data/san_francisco_bikeshare_status/bikeshare_status/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "san_francisco_bikeshare_status.bikeshare_status"
        skip_leading_rows: 1
        write_disposition: "WRITE_TRUNCATE"
        schema_fields:
          # - name: "trip_id"
          #   type: "INTEGER"
          #   mode: "NULLABLE"

  graph_paths:
    - "transform_csv >> load_to_bq"
