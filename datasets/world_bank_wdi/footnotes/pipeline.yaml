---
resources:

  - type: bigquery_table
    # Required Properties:
    table_id: footnotes

    # Description of the table
    description: "Footnotes table"

dag:
  airflow_version: 1
  initialize:
    dag_id: footnotes
    default_args:
      owner: "Google"

      # When set to True, keeps a task from getting triggered if the previous schedule for the task hasnâ€™t succeeded
      depends_on_past: False
      start_date: "2021-03-01"
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:
    - operator: "KubernetesPodOperator"

      # Task description
      description: "Run CSV transform within kubernetes pod"

      args:

        task_id: "footnotes_transform_csv"

        startup_timeout_seconds: 600

        # The name of the pod in which the task will run. This will be used (plus a random suffix) to generate a pod id
        name: "footnotes"

        # The namespace to run within Kubernetes. Always set its value to "default" because we follow the guideline that KubernetesPodOperator will only be used for very light workloads, i.e. use the Cloud Composer environment"s resources without starving other pipelines.
        namespace: "default"

        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                        - "pool-e2-standard-4"


        image_pull_policy: "Always"


        image: "{{ var.json.world_bank_wdi.container_registry.run_csv_transform_kub }}"


        env_vars:
          SOURCE_URL: "gs://pdp-feeds-staging/RelayWorldBank/WDI_csv/WDIFootNote.csv"
          SOURCE_FILE: "files/data.csv"
          COLUMN_TO_REMOVE: "Unnamed: 4"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/world_bank_wdi/footnotes/data_output.csv"
          PIPELINE_NAME: "footnotes"
          CSV_HEADERS: >-
            [
              "country_code",
              "series_code",
              "year",
              "description"
            ]
          RENAME_MAPPINGS: >-
            {
              "CountryCode":"country_code",
              "SeriesCode":"series_code",
              "Year":"year",
              "DESCRIPTION":"description"
            }

        resources:
          request_memory: "2G"
          request_cpu: "1"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_footnotes_to_bq"

        bucket: "{{ var.value.composer_bucket }}"

        source_objects: ["data/world_bank_wdi/footnotes/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "world_bank_wdi.footnotes"

        skip_leading_rows: 1
        allow_quoted_newlines: True

        write_disposition: "WRITE_TRUNCATE"

        schema_fields:
          - name: "country_code"
            type: "string"
            mode: "nullable"
          - name: "series_code"
            type: "string"
            mode: "nullable"
          - name: "year"
            type: "integer"
            mode: "nullable"
          - name: "description"
            type: "string"
            mode: "nullable"

  graph_paths:
    - "footnotes_transform_csv >> load_footnotes_to_bq"
