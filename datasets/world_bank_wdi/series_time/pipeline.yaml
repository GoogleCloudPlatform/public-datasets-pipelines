---
resources:

  - type: bigquery_table
    table_id: series_time
    description: "Series Times table"

dag:
  airflow_version: 1
  initialize:
    dag_id: series_time
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: "2021-03-01"
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:
    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"

      args:
        task_id: "series_time_transform_csv"
        startup_timeout_seconds: 600
        name: "series_time"
        namespace: "default"

        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                        - "pool-e2-standard-4"


        image_pull_policy: "Always"
        image: "{{ var.json.world_bank_wdi.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_URL: "gs://pdp-feeds-staging/RelayWorldBank/WDI_csv/WDISeries-Time.csv"
          SOURCE_FILE: "files/data.csv"
          COLUMN_TO_REMOVE: "Unnamed: 3"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/world_bank_wdi/series_time/data_output.csv"
          PIPELINE_NAME: "series_time"
          CSV_HEADERS: >-
            [
              "series_code",
              "year",
              "description"
            ]
          RENAME_MAPPINGS: >-
            {
              "SeriesCode" : "series_code",
              "Year" : "year",
              "DESCRIPTION" : "description"
            }
        resources:
          request_memory: "2G"
          request_cpu: "1"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_series_time_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/world_bank_wdi/series_time/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "world_bank_wdi.series_time"
        skip_leading_rows: 1
        write_disposition: "WRITE_TRUNCATE"

        schema_fields:
          - name: "series_code"
            type: "string"
            mode: "nullable"
          - name: "year"
            type: "integer"
            mode: "nullable"
          - name: "description"
            type: "string"
            mode: "nullable"

  graph_paths:
    - "series_time_transform_csv >> load_series_time_to_bq"
