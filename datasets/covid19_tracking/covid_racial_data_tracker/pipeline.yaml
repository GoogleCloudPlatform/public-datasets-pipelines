---
resources:
  - type: bigquery_table
    table_id: covid_racial_data_tracker

dag:
  initialize:
    airflow_version: 1
    dag_id: "covid_racial_data_tracker"
    default_args:
      owner: "Google"

      # When set to True, keeps a task from getting triggered if the previous schedule for the task hasnâ€™t succeeded
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@once"
    catchup: False
    default_view: graph

  tasks:
    - operator: "BashOperator"
      description: "Task to copy CRDT CSV file from COVID-19 Tracking Project to GCS"
      args:
        task_id: "download_raw_csv_file"
        bash_command: |
          mkdir -p $airflow_home/data/covid19_tracking/covid_racial_data_tracker
          curl -o $airflow_home/data/covid19_tracking/covid_racial_data_tracker/raw-crdt-data-{{ ds }}.csv -L $csv_source_url
        env:
          csv_source_url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8SzaERcKJOD_EzrtCDK1dX1zkoMochlA9iHoHg_RSw3V8bkpfk1mpw4pfL5RdtSOyx_oScsUtyXyk/pub?gid=43720681&single=true&output=csv"
          airflow_home: "{{ var.json.shared.airflow_home }}"

    - operator: "BashOperator"
      description: "Run a custom/*.py script to process the raw CSV contents into a BigQuery friendly format"
      args:
        task_id: "process_raw_csv_file"
        bash_command: |
          SOURCE_CSV=$airflow_home/data/$dataset/$pipeline/raw-crdt-data-{{ ds }}.csv TARGET_CSV=$airflow_home/data/$dataset/$pipeline/crdt-data-{{ ds }}.csv python $airflow_home/dags/$dataset/$pipeline/custom/transform_dates.py
        env:
          airflow_home: "{{ var.json.shared.airflow_home }}"
          dataset: "covid19_tracking"
          pipeline: "covid_racial_data_tracker"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load the data from Airflow data folder to BigQuery"
      args:
        task_id: "load_csv_file_to_bq_table"
        bucket: "{{ var.json.shared.composer_bucket }}"
        source_objects: ["data/covid19_tracking/covid_racial_data_tracker/crdt-data-{{ ds }}.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "covid19_tracking.covid_racial_data_tracker"
        skip_leading_rows: 1
        write_disposition: "WRITE_TRUNCATE"
        schema_fields:
          - name: "date"
            type: "DATE"
            mode: "REQUIRED"
            description: "Date of the observations"
          - name: "state"
            type: "STRING"
            mode: "REQUIRED"
            description: "2-letter postal abbreviation for the state"
          - name: "cases_total"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_white"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_black"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_latinx"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_asian"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_aian"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_nhpi"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_multiracial"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_other"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_unknown"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_ethnicity_hispanic"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_ethnicity_nonhispanic"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "cases_ethnicity_unknown"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "deaths_total"
            type: "INTEGER"
            mode: "NULLABLE"
            description: "Total cumulative number of people that have died"
          - name: "deaths_white"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "deaths_black"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "deaths_latinx"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "deaths_asian"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "deaths_aian"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "deaths_nhpi"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "deaths_multiracial"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "deaths_other"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "deaths_unknown"
