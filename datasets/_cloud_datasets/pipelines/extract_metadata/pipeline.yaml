---
resources: ~

dag:
  airflow_version: 2
  initialize:
    dag_id: deps_dev
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2022-08-20'
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:
    - operator: "KubernetesPodOperator"
      description: "Extract the metadata for tabular datasets"
      args:
        task_id: "extract_tabular_metadata"
        name: "extract_tabular_metadata"
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json._cloud_datasets.container_registry.extract_tabular_metadata }}"
        env_vars:
          SOURCE_PROJECTS_IDS: "{{ var.json._cloud_datasets.extract_tabular_metadata.source_projects_ids }}"
          TARGET_PROJECT_ID: "{{ var.value.gcp_project }}"
          TARGET_DATASET: "{{ var.json._cloud_datasets.extract_tabular_metadata.target_dataset }}"
          TABULAR_DATASET_TABLE_NAME: "{{ var.json._cloud_datasets.extract_tabular_metadata.tabular_dataset_table_name }}"
          TABLES_TABLE_NAME: "{{ var.json._cloud_datasets.extract_tabular_metadata.tables_table_name }}"
          TABLES_FIELDS_TABLE_NAME: "{{ var.json._cloud_datasets.extract_tabular_metadata.tables_fields_table_name }}"

        resources:
          request_memory: "128M"
          request_cpu: "200m"

  graph_paths:
    - "extract_tabular_metadata"
