---
resources:

  - type: bigquery_table
    table_id: institutions
    description: "FDIC table"

dag:
  airflow_version: 2
  initialize:
    dag_id: institutions
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: "2021-03-01"
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph