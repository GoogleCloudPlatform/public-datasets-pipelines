---
resources:

  - type: bigquery_table
    table_id: wm_series
    description: "WM_Series Dataset"

dag:
  airflow_version: 2
  initialize:
    dag_id: "wm_series"
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:
    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "transform_csv"
        startup_timeout_seconds: 600
        name: "wm_series"
        namespace: "composer"
        service_account_name: "datasets"

        image_pull_policy: "Always"
        image: "{{ var.json.bls.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_URLS: >-
            ["gs://pdp-feeds-staging/Bureau/wm.series.tsv"]
          SOURCE_FILES: >-
            ["files/data1.tsv"]
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/bls/wm_series/data_output.csv"
          PIPELINE_NAME: "wm_series"
          JOINING_KEY: ""
          TRIM_SPACE: >-
            ["series_id","footnote_codes","series_title"]
          CSV_HEADERS: >-
            ["series_id","seasonal","area_code","ownership_code","estimate_code","industry_code","occupation_code","subcell_code","datatype_code","level_code","series_title","footnote_codes","begin_year","begin_period","end_year","end_period"]
        resources:
          request_memory: "4G"
          request_cpu: "1"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"
      args:
        task_id: "load_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/bls/wm_series/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "bls.wm_series"
        skip_leading_rows: 1
        allow_quoted_newlines: True
        write_disposition: "WRITE_TRUNCATE"

        schema_fields:
          - name: "series_id"
            type: "STRING"
            mode: "required"
          - name: "seasonal"
            type: "STRING"
            mode: "NULLABLE"
          - name: "area_code"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "ownership_code"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "estimate_code"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "industry_code"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "occupation_code"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "subcell_code"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "datatype_code"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "level_code"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "series_title"
            type: "STRING"
            mode: "NULLABLE"
          - name: "footnote_codes"
            type: "STRING"
            mode: "NULLABLE"
          - name: "begin_year"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "begin_period"
            type: "STRING"
            mode: "NULLABLE"
          - name: "end_year"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "end_period"
            type: "STRING"
            mode: "NULLABLE"

  graph_paths:
    - "transform_csv >> load_to_bq"
