dag:
  airflow_version: 2
  initialize:
    dag_id: vqa
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "0 1 0 0 6"
    catchup: False
    default_view: graph

  tasks:
    - operator: "GKECreateClusterOperator"
      args:
        task_id: "create_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        body:
          name: pubds-vqa
          initial_node_count: 2
          network: "{{ var.value.vpc_network }}"
          node_config:
            machine_type: e2-standard-16
            oauth_scopes:
              - https://www.googleapis.com/auth/devstorage.read_write
              - https://www.googleapis.com/auth/cloud-platform
    - operator: "GKEStartPodOperator"
      description: "Run VQA annotations load processes"
      args:
        task_id: "extract_annotations"
        name: "vqa.extract_annotations"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: pubds-vqa
        namespace: "default"
        image_pull_policy: "Always"
        image: "{{ var.json.vqa.container_registry.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "Extract Annotations"
          SOURCE_URL: >- # [ [subtask name, url, dest table name, src file name ], [ ... ], ... ]
            [
              [
                "Training annotations 2017 v2.0",
                "https://s3.amazonaws.com/cvmlp/vqa/mscoco/vqa/v2_Annotations_Train_mscoco.zip",
                "training_ann_2017",
                "data/vqa/schema/vqa_annotations_schema.json",
                "data/vqa/schema/vqa_annotations_detail_schema.json",
                [ "v2_mscoco_train2014_annotations.json" ]
              ],
              [
                "Validation annotations 2017 v2.0",
                "https://s3.amazonaws.com/cvmlp/vqa/mscoco/vqa/v2_Annotations_Val_mscoco.zip",
                "validation_ann_2017",
                "data/vqa/schema/vqa_annotations_schema.json",
                "data/vqa/schema/vqa_annotations_detail_schema.json",
                [ "v2_mscoco_val2014_annotations.json" ]
              ]
            ]
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          CHUNKSIZE: "1000000"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "vqa"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/vqa/data_output.csv"
          DROP_DEST_TABLE: "N"
          REMOVE_SOURCE_FILE: "Y"
          DELETE_TARGET_FILE: "Y"
          REORDER_HEADERS_LIST: >-
            [
              'data_subtype',
              'data_type',
              'info_description',
              'info_url',
              'info_version',
              'info_year',
              'info_contributor',
              'info_date_created',
              'license_url',
              'license_name'
            ]
          DETAIL_DATA_HEADERS_LIST: >-
            [
              "question_type",
              "multiple_choice_answer",
              "answer_type",
              "question_id"
            ]
        resources:
          limit_memory: "16G"
          limit_cpu: "3"
    - operator: "GKEStartPodOperator"
      description: "Run VQA questions load processes"
      args:
        task_id: "extract_questions"
        name: "vqa.extract_questions"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: pubds-vqa
        namespace: "default"
        image_pull_policy: "Always"
        image: "{{ var.json.vqa.container_registry.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "Extract Questions"
          SOURCE_URL: >- # [ [subtask name, url, dest table name, src file name ], [ ... ], ... ]
            [
              [
                "Testing questions 2017 v2.0",
                "https://s3.amazonaws.com/cvmlp/vqa/mscoco/vqa/v2_Questions_Test_mscoco.zip",
                "testing_questions_2017",
                "data/vqa/schema/vqa_questions_schema.json",
                "data/vqa/schema/vqa_questions_detail_schema.json",
                [
                  "v2_OpenEnded_mscoco_test2015_questions.json",
                  "v2_OpenEnded_mscoco_test-dev2015_questions.json"
                ]
              ],
              [
                "Training questions 2017 v2.0",
                "https://s3.amazonaws.com/cvmlp/vqa/mscoco/vqa/v2_Questions_Train_mscoco.zip",
                "training_questions_2017",
                "data/vqa/schema/vqa_questions_schema.json",
                "data/vqa/schema/vqa_questions_detail_schema.json",
                [
                  "v2_OpenEnded_mscoco_train2014_questions.json"
                ]
              ],
              [
                "Validation questions 2017 v2.0",
                "https://s3.amazonaws.com/cvmlp/vqa/mscoco/vqa/v2_Questions_Val_mscoco.zip",
                "validation_questions_2017",
                "data/vqa/schema/vqa_questions_schema.json",
                "data/vqa/schema/vqa_questions_detail_schema.json",
                [ "v2_OpenEnded_mscoco_val2014_questions.json" ]
              ]
            ]
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          CHUNKSIZE: "1000000"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "vqa"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/vqa/data_output.csv"
          DROP_DEST_TABLE: "N"
          REMOVE_SOURCE_FILE: "Y"
          DELETE_TARGET_FILE: "Y"
          REORDER_HEADERS_LIST: >-
            [
              'task_type',
              'data_type',
              'data_subtype',
              'info_description',
              'info_url',
              'info_version',
              'info_year',
              'info_contributor',
              'info_date_created',
              'license_url',
              'license_name'
            ]
          DETAIL_DATA_HEADERS_LIST: >-
            [
              "image_id",
              "question",
              "question_id"
            ]
        resources:
          limit_memory: "16G"
          limit_cpu: "3"
    - operator: "GKEStartPodOperator"
      description: "Run VQA complimentary pairs load processes"
      args:
        task_id: "extract_complimentary_pairs"
        name: "vqa.extract_complimentary_pairs"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: pubds-vqa
        namespace: "default"
        image_pull_policy: "Always"
        image: "{{ var.json.vqa.container_registry.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "Extract Complimentary Pairs"
          SOURCE_URL: >- # [ [subtask name, url, dest table name, src file name ], [ ... ], ... ]
            [
              [
                "Training complementary pairs",
                "https://s3.amazonaws.com/cvmlp/vqa/mscoco/vqa/v2_Complementary_Pairs_Train_mscoco.zip",
                "training_complimentary_pairs",
                "vqa_complementary_pairs_schema.json",
                "",
                [
                  "v2_mscoco_train2014_complementary_pairs.json"
                ]
              ],
              [
                "Validation complementary pairs",
                "https://s3.amazonaws.com/cvmlp/vqa/mscoco/vqa/v2_Complementary_Pairs_Val_mscoco.zip",
                "validation_complimentary_pairs",
                "vqa_complementary_pairs_schema.json",
                "",
                [
                  "v2_mscoco_val2014_complementary_pairs.json"
                ]
              ]
            ]
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          CHUNKSIZE: "1000000"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "vqa"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/vqa/data_output.csv"
          SCHEMA_PATH: "data/vqa/schema/complementary_pairs_schema.json"
          DROP_DEST_TABLE: "N"
          REMOVE_SOURCE_FILE: "Y"
          DELETE_TARGET_FILE: "Y"
          REORDER_HEADERS_LIST: >-
            [
              'task_type',
              'data_type',
              'data_subtype',
              'info_description',
              'info_url',
              'info_version',
              'info_year',
              'info_contributor',
              'info_date_created',
              'license_url',
              'license_name'
            ]
        resources:
          limit_memory: "16G"
          limit_cpu: "3"
    - operator: "GKEStartPodOperator"
      description: "Load extracted data"
      args:
        task_id: "load_data"
        name: "vqa.load_data"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: pubds-vqa
        namespace: "default"
        image_pull_policy: "Always"
        image: "{{ var.json.vqa.container_registry.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "Load Data"
          # [ { Data_Domain [ Source_file, Destination_table, Schema_file ], [ ... ] }, { ... }, ... ]
          LOAD_FILE_LIST: >-
            {
              "Annotation Data":
              [
                [
                  "files/data_output_training_annotations_2017.csv",
                  "testing_annotations_2017",
                  "data/vqa/schema/testing_annotations_2017_schema.csv"
                ],
                [
                  "files/data_output_training_annotations_2017_annot.csv",
                  "testing_annotations_detail_2017",
                  "data/vqa/schema/testing_annotations_detail_2017_schema.csv"
                ],
                [
                  "files/data_output_validation_ann_2017.csv",
                  "validation_annotations_2017",
                  "data/vqa/schema/validation_annotations_2017_schema.csv"
                ],
                [
                  "files/data_output_validation_ann_2017_annot.csv",
                  "validation_annotations_detail_2017",
                  "data/vqa/schema/validation_annotations_detail_2017_schema.csv"
                ]
              ],
              "Question Data":
              [
                [
                  "files/data_output_testing_questions_2017.csv",
                  "testing_questions_2017"
                ],
                [
                  "files/data_output_testing_questions_2017_quest.csv",
                  "testing_questions_detail_2017"
                ],
                [
                  "files/data_output_training_questions_2017.csv",
                  "training_questions_2017"
                ],
                [
                  "files/data_output_training_questions_2017_quest.csv",
                  "training_questions_detail_2017"
                ],
                [
                  "files/data_output_validation_questions_2017.csv",
                  "validation_questions_2017"
                ],
                [
                  "files/data_output_validation_questions_2017_quest.csv",
                  "validation_questions_detail_2017"
                ]
              ],
              "Complementary Pairs":
              [
                [
                  "files/data_output_training_complementary_pairs_2017.csv",
                  "training_complementary_pairs_2017"
                ],
                [
                  "files/data_output_validation_complementary_pairs_2017.csv",
                  "validation_complementary_pairs_2017"
                ]
              ]
            }
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "vqa"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/vqa/data_output.csv"
          SCHEMA_PATH: "data/vqa/schema/complementary_pairs_schema.json"
          DROP_DEST_TABLE: "N"
          REMOVE_SOURCE_FILE: "Y"
          DELETE_TARGET_FILE: "Y"
        resources:
          limit_memory: "16G"
          limit_cpu: "3"
    - operator: "GKEDeleteClusterOperator"
      args:
        task_id: "delete_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        name: pubds-vqa

  graph_paths:
    - "create_cluster >> [ load_annotations, load_questions, load_complementary_pairs ] >> delete_cluster"
