---
resources:

  - type: bigquery_table
    table_id: national_child_and_parent_income_transition_matrices_by_race_and_gender
    description: "National Child and Parent Income Transition Matrices by Race and Gender"

dag:

  airflow_version: 2
  initialize:
    dag_id: national_child_and_parent_income_transition_matrices_by_race_and_gender
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:
    - operator: "GKECreateClusterOperator"
      args:
        task_id: "create_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        body:
          name: race-and-econ-opportunity--ncapitmbrag
          initial_node_count: 1
          network: "{{ var.value.vpc_network }}"
          node_config:
            machine_type: e2-small
            oauth_scopes:
              - https://www.googleapis.com/auth/devstorage.read_write
              - https://www.googleapis.com/auth/cloud-platform

    - operator: "GKEStartPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "income_transition_transform_csv"
        startup_timeout_seconds: 600
        name: "race_and_economic_opportunity_national_child_and_parent_income_transition_matrices_by_race_and_gender"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: race-and-econ-opportunity--ncapitmbrag
        namespace: "default"

        image_pull_policy: "Always"
        image: "{{ var.json.race_and_economic_opportunity.container_registry.run_csv_transform_kub }}"

        env_vars:
          SOURCE_URL: "https://www2.census.gov/ces/opportunity/table_2-3.csv"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
