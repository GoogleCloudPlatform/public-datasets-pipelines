dataset:
  name: ebi_chembl
  friendly_name: ebi_chembl
  description: ChEMBL is a manually curated database of bioactive molecules with drug-like properties. It brings together chemical, bioactivity and genomic data to aid the translation of genomic information into effective new drugs.
  dataset_sources: ~
  terms_of_use: ~

resources:
  - type: bigquery_dataset
    dataset_id: ebi_chembl
    description: |
      ChEMBL Data is a manually curated database of small molecules used in drug discovery, including information about existing patented drugs.

      Documentation: https://ftp.ebi.ac.uk/pub/databases/chembl/ChEMBLdb/latest/schema_documentation.html

      “ChEMBL” by the European Bioinformatics Institute (EMBL-EBI), used under CC BY-SA 3.0. Modifications have been made to add normalized publication numbers.
