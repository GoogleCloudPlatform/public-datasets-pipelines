---
resources:

  - type: bigquery_table
    # Required Properties:
    table_id: outpatient_charges_2011

    # Description of the table
    description: ":Cms Medicare Outpatient Charges 2011"

dag:

# [Required] Specify the Airflow version of the operators used by the DAG.
  airflow_version: 1

  initialize:
    dag_id: outpatient_charges_2011
    default_args:
      owner: "Google"

      # When set to True, keeps a task from getting triggered if the previous schedule for the task hasnâ€™t succeeded
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"  # run once a week at Sunday 12am
    catchup: False
    default_view: graph

  tasks:

    - operator: "KubernetesPodOperator"

      # Task description
      description: "Run CSV transform within kubernetes pod"

      args:

        task_id: "cms_medicare_outpatient_charges_2011_transform_csv"
        startup_timeout_seconds: 600

        # The name of the pod in which the task will run. This will be used (plus a random suffix) to generate a pod id
        name: "cms_medicare_outpatient_charges_2011"

        # The namespace to run within Kubernetes. Always set its value to "default" because we follow the guideline that KubernetesPodOperator will only be used for very light workloads, i.e. use the Cloud Composer environment's resources without starving other pipelines.
        namespace: "default"

        image_pull_policy: "Always"

        # Docker images will be built and pushed to GCR by default whenever the `scripts/generate_dag.py` is run. To skip building and pushing images, use the optional `--skip-builds` flag.
        image: "{{ var.json.cms_medicare.container_registry.run_csv_transform_kub }}"

        # Set the environment variables you need initialized in the container. Use these as input variables for the script your container is expected to perform.
        env_vars:
          SOURCE_URL: https://www.cms.gov/Research-Statistics-Data-and-Systems/Statistics-Trends-and-Reports/Medicare-Provider-Charge-Data/Downloads/Outpatient_Data_2011_CSV.zip
          SOURCE_FILE: "files/data.zip"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.json.shared.composer_bucket }}"
          TARGET_GCS_PATH: "data/cms_medicare/outpatient_charges_2011/data_output.csv"
          CSV_HEADERS: >-
           ["provider_id","provider_name","provider_street_address","provider_city","provider_state","provider_zipcode","apc","hospital_referral_region","outpatient_services","average_estimated_submitted_charges","average_total_payments"]
          RENAME_MAPPINGS: >-
           {"Provider Id": "provider_id","Provider Name": "provider_name","Provider Street Address": "provider_street_address","Provider City": "provider_city","Provider State": "provider_state","Provider Zip Code": "provider_zipcode","APC": "apc","Hospital Referral Region (HRR) Description": "hospital_referral_region","Outpatient Services": "outpatient_services","Average  Estimated Submitted Charges": "average_estimated_submitted_charges","Average Total Payments": "average_total_payments"}
          PIPELINE_NAME: "outpatient_charges_2011"


        # Set resource limits for the pod here. For resource units in Kubernetes, see https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/#resource-units-in-kubernetes
        resources:
          limit_memory: "4G"
          limit_cpu: "1"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_cms_medicare_outpatient_charges_2011_to_bq"

        # The GCS bucket where the CSV file is located in.
        bucket: "{{ var.json.shared.composer_bucket }}"

        # The GCS object path for the CSV file
        source_objects: ["data/cms_medicare/outpatient_charges_2011/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "cms_medicare.outpatient_charges_2011"

        # Use this if your CSV file contains a header row
        skip_leading_rows: 1

        # How to write data to the table: overwrite, append, or write if empty
        # See https://cloud.google.com/bigquery/docs/reference/auditlogs/rest/Shared.Types/WriteDisposition
        write_disposition: "WRITE_TRUNCATE"

        # The BigQuery table schema based on the CSV file. For more info, see
        # https://cloud.google.com/bigquery/docs/schemas.
        # Always use snake_case and lowercase for column names, and be explicit,
        # i.e. specify modes for all columns.
        # types: "INTEGER", "TIMESTAMP", "STRING"
        schema_fields:
          - description: "The CMS Certification Number (CCN) of the provider billing for outpatient hospital services"
            name: "provider_id"
            type: "STRING"
            mode: "REQUIRED"
          - description: "The name of the provider"
            name: "provider_name"
            type: "STRING"
            mode: "NULLABLE"
          - description: "The street address in which the provider is physically located"
            name: "provider_street_address"
            type: "STRING"
            mode: "NULLABLE"
          - description: "The city in which the provider is physically located"
            name: "provider_city"
            type: "STRING"
            mode: "NULLABLE"
          - description: "The state in which the provider is physically located"
            name: "provider_state"
            type: "STRING"
            mode: "NULLABLE"
          - description: "The zip code in which the provider is physically located"
            name: "provider_zipcode"
            type: "INTEGER"
            mode: "NULLABLE"
          - description: "The code and description identifying the MS-DRG. MS-DRGs are a classification system that groups similar clinical conditions (diagnoses) and the procedures furnished by the hospital during the stay"
            name: "apc"
            type: "STRING"
            mode: "REQUIRED"
          - description: "Code and description identifying the APC. APCs are a classification system where individual services (Healthcare Common Procedure Coding System [HCPCS] codes) are assigned based on similar clinical characteristics and similar costs"
            name: "hospital_referral_region"
            type: "STRING"
            mode: "NULLABLE"
          - description: "The number of discharges billed by the provider for inpatient hospital services"
            name: "outpatient_services"
            type: "INTEGER"
            mode: "NULLABLE"
          - description: "The number of services billed by the provider for outpatient hospital services"
            name: "average_estimated_submitted_charges"
            type: "FLOAT"
            mode: "NULLABLE"
          - description: "The provider's average estimated submitted charge for services covered by Medicare for the APC. These will vary from hospital to hospital because of differences in hospital charge structures"
            name: "average_total_payments"
            type: "FLOAT"
            mode: "NULLABLE"

  graph_paths:
    - "cms_medicare_outpatient_charges_2011_transform_csv >> load_cms_medicare_outpatient_charges_2011_to_bq"
