---
resources:
  - type: bigquery_table
    table_id: "tlc_green_trips"
    description: "New york green taxi trips table"

dag:
  airflow_version: 1
  initialize:
    dag_id: tlc_green_trips
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: "2021-03-01"
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph
  tasks:
    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "transform_csv"
        startup_timeout_seconds: 600
        name: "load_tlc_green_trips"
        namespace: "default"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                        - "pool-e2-standard-4"
        image_pull_policy: "Always"
        image: "{{ var.json.new_york_taxi_trips.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_URL: "https://s3.amazonaws.com/nyc-tlc/trip+data/green_tripdata_"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          CHUNKSIZE: "1500000"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/new_york_taxi_trips/tlc_green_trips/data_output.csv"
          PIPELINE_NAME: "tlc_green_trips"
          CSV_HEADERS: >-
            ["vendor_id", "pickup_datetime", "dropoff_datetime", "store_and_fwd_flag", "rate_code",
             "passenger_count", "trip_distance", "fare_amount", "extra", "mta_tax",
             "tip_amount", "tolls_amount", "ehail_fee", "total_amount", "payment_type",
             "distance_between_service", "time_between_service", "trip_type", "imp_surcharge", "pickup_location_id",
             "dropoff_location_id"]
          DATA_DTYPES: >-
            { "vendor_id": "str",
              "pickup_datetime": "datetime64[ns]",
              "dropoff_datetime": "datetime64[ns]",
              "store_and_fwd_flag": "str",
              "rate_code": "str",
              "pickup_location_id": "str",
              "dropoff_location_id": "str",
              "passenger_count": "int64",
              "trip_distance": "float64",
              "fare_amount": "float64",
              "extra": "float64",
              "mta_tax": "float64",
              "tip_amount": "float64",
              "tolls_amount": "float64",
              "ehail_fee": "float64",
              "imp_surcharge": "float64",
              "total_amount": "float64",
              "payment_type": "str",
              "trip_type": "str",
              "congestion_surcharge": "float64" }
        resources:
          request_memory: "4G"
          request_cpu: "1"

  graph_paths:
    - "transform_csv"
    # - "transform_csv >> load_to_bq_current_year"
    # - "transform_csv >> load_to_bq_current_year >> load_to_bq_year_minus_1 >> load_to_bq_year_minus_2 >> load_to_bq_year_minus_3 >> load_to_bq_year_minus_4 >> load_to_bq_year_minus_5"
