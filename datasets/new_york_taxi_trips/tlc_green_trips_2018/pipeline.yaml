---
resources:
  - type: bigquery_table
    table_id: tlc_green_trips_2018
    description: "New york green taxi trips 2018 table"
    schema: |-
      [
        {
          "name": "vendor_id"
          "type": "STRING"
          "description": "A code indicating the LPEP provider that provided the record. 1= Creative Mobile Technologies, LLC; 2= VeriFone Inc."
          "mode": "REQUIRED"
        },
        {
          "name": "pickup_datetime"
          "type": "DATETIME"
          "description": "The date and time when the meter was engaged"
          "mode": "nullable"
        },
        {
          "name": "dropoff_datetime"
          "type": "DATETIME"
          "description": "The date and time when the meter was disengaged"
          "mode": "NULLABLE"
        },
        {
          "name": "store_and_fwd_flag"
          "type": "STRING"
          "description": "This flag indicates whether the trip record was held in vehicle memory before sending to the vendor, aka “store and forward,” because the vehicle did not have a connection to the server. Y= store and forward trip N= not a store and forward trip"
          "mode": "NULLABLE"
        },
        {
          "name": "rate_code"
          "type": "STRING"
          "description": "The final rate code in effect at the end of the trip. 1= Standard rate 2=JFK 3=Newark 4=Nassau or Westchester 5=Negotiated fare 6=Group ride"
          "mode": "NULLABLE"
        },
        {
          "name": "passenger_count"
          "type": "INTEGER"
          "description": "The number of passengers in the vehicle. This is a driver-entered value."
          "mode": "NULLABLE"
        },
        {
          "name": "trip_distance"
          "type": "NUMERIC"
          "description": "The elapsed trip distance in miles reported by the taximeter."
          "mode": "NULLABLE"
        },
        {
          "name": "fare_amount"
          "type": "NUMERIC"
          "description": "The time-and-distance fare calculated by the meter"
          "mode": "NULLABLE"
        },
        {
          "name": "extra"
          "type": "NUMERIC"
          "description": "Miscellaneous extras and surcharges. Currently, this only includes the $0.50 and $1 rush hour and overnight charges"
          "mode": "NULLABLE"
        },
        {
          "name": "mta_tax"
          "type": "NUMERIC"
          "description": "$0.50 MTA tax that is automatically triggered based on the metered rate in use"
          "mode": "NULLABLE"
        },
        {
      	  "name": "tip_amount"
          "type": "NUMERIC"
          "description": "Tip amount â€“ This field is automatically populated for credit card tips. Cash tips are not included."
          "mode": "NULLABLE"
        },
        {
          "name": "tolls_amount"
          "type": "NUMERIC"
          "description": "Total amount of all tolls paid in trip."
          "mode": "NULLABLE"
        },
        {
          "name": "ehail_fee"
          "type": "NUMERIC"
          "description": ""
          "mode": "NULLABLE"
        },
        {
          "name": "total_amount"
          "type": "NUMERIC"
          "description": "The total amount charged to passengers. Does not include cash tips."
          "mode": "NULLABLE"
        },
        {
          "name": "payment_type"
          "type": "string"
          "description": "A numeric code signifying how the passenger paid for the trip. 1= Credit card 2= Cash 3= No charge 4= Dispute 5= Unknown 6= Voided trip"
          "mode": "NULLABLE"
        },
        {
          "name": "distance_between_service"
          "type": "NUMERIC"
          "description": ""
          "mode": "NULLABLE"
        },
        {
          "name": "time_between_service"
          "type": "INTEGER"
          "description": ""
          "mode": "NULLABLE"
        },
        {
          "name": "trip_type"
          "type": "STRING"
          "description": "A code indicating whether the trip was a street-hail or a dispatch that is automatically assigned based on the metered rate in use but can be altered by the driver. 1= Street-hail 2= Dispatch"
          "mode": "NULLABLE"
        },
        {
          "name": "imp_surcharge"
          "type": "NUMERIC"
          "description": "$0.30 improvement surcharge assessed on hailed trips at the flag drop. The improvement surcharge began being levied in 2015."
          "mode": "NULLABLE"
        },
        {
          "name": "pickup_location_id"
          "type": "STRING"
          "description": "TLC Taxi Zone in which the taximeter was engaged"
          "mode": "NULLABLE"
        },
        {
          "name": "dropoff_location_id"
          "type": "STRING"
          "description": "TLC Taxi Zone in which the taximeter was disengaged"
          "mode": "NULLABLE"
        }
      ]
dag:
  airflow_version: 1
  initialize:
    dag_id: tlc_green_trips_2018
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: "2021-03-01"
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph
  tasks:
    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "tlc_green_trips_2018_transform_csv"
        startup_timeout_seconds: 600
        name: "tlc_green_trips_2018"
        namespace: "default"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                        - "pool-e2-standard-4"
        image_pull_policy: "Always"
        image: "{{ var.json.new_york_taxi_trips.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_URL: "https://s3.amazonaws.com/nyc-tlc/trip+data/green_tripdata_2021-01.csv"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          CHUNKSIZE: "500000"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/new_york_taxi_trips/tlc_green_trips_2018/data_output.csv"
          PIPELINE_NAME: "tlc_green_trips_2018"
          CSV_HEADERS: >-
            ["vendor_id","pickup_datetime","dropoff_datetime","store_and_fwd_flag","rate_code","passenger_count","trip_distance","fare_amount","extra","mta_tax","tip_amount","tolls_amount","ehail_fee","total_amount","payment_type","distance_between_service","time_between_service","trip_type","imp_surcharge","pickup_location_id","dropoff_location_id"]
          RENAME_MAPPINGS: >-
            {"VendorID":"vendor_id","lpep_pickup_datetime":"pickup_datetime","lpep_dropoff_datetime":"dropoff_datetime","RatecodeID":"rate_code","improvement_surcharge":"imp_surcharge","DOLocationID":"dropoff_location_id","PULocationID":"pickup_location_id"}
          INTEGER_STRING_COL: >-
            ["passenger_count", "time_between_service"]
        resources:
          request_memory: "4G"
          request_cpu: "1"
    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"
      args:
        task_id: "load_tlc_green_trips_2018_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/new_york_taxi_trips/tlc_green_trips_2018/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "new_york_taxi_trips.tlc_green_trips_2018"
        skip_leading_rows: 1
        allow_quoted_newlines: True
        write_disposition: "WRITE_TRUNCATE"
  graph_paths:
    - "tlc_green_trips_2018_transform_csv >> load_tlc_green_trips_2018_to_bq"
