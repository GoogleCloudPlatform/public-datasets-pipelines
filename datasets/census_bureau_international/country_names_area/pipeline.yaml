---
resources:

  - type: bigquery_table
    table_id: country_names_area

    description: "Country_Names_Area Dataset"

dag:
  airflow_version: 1
  initialize:
    dag_id: "country_names_area"
    default_args:
      owner: "Google"

      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:
    - operator: "KubernetesPodOperator"

      description: "Run CSV transform within kubernetes pod"

      args:

        task_id: "transform_csv"

        startup_timeout_seconds: 600

        name: "country_names_area"

        namespace: "default"

        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                        - "pool-e2-standard-4"


        image_pull_policy: "Always"

        image: "{{ var.json.census_bureau_international.container_registry.run_csv_transform_kub }}"

        env_vars:
          SOURCE_URL: >-
            ["gs://pdp-feeds-staging/Census/idbzip/IDBextCTYS.csv"]
          SOURCE_FILE: >-
            ["files/data2.csv"]
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/census_bureau_international/country_names_area/data_output.csv"
          PIPELINE_NAME: "country_names_area"
          FILE_PATH: "files/"
          CSV_HEADERS: >-
            ["country_code","country_name","country_area"]
        resources:
          request_memory: "4G"
          request_cpu: "1"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_to_bq"

        bucket: "{{ var.value.composer_bucket }}"

        source_objects: ["data/census_bureau_international/country_names_area/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "census_bureau_international.country_names_area"

        skip_leading_rows: 1
        allow_quoted_newlines: True

        write_disposition: "WRITE_TRUNCATE"

        schema_fields:
          - name: "country_code"
            type: "STRING"
            mode: "REQUIRED"
          - name: "country_name"
            type: "STRING"
            mode: "NULLABLE"
          - name: "country_area"
            type: "FLOAT"
            mode: "NULLABLE"

  graph_paths:
    - "transform_csv >> load_to_bq"
