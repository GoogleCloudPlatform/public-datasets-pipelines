---
resources:

  - type: bigquery_table
    table_id: 311_service_requests
    description: "austin 311 service requests"

dag:
  airflow_version: 2
  initialize:
    dag_id: 311_service_requests
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:
    - operator: "KubernetesPodOperator"

      description: "Run CSV transform within kubernetes pod"

      args:
        task_id: "transform_csv"
        image_pull_policy: "Always"
        name: "austin"
        namespace: "default"
        image: "{{ var.json.austin.container_registry.run_csv_transform_kub_311_service_requests }}"
        env_vars:
          SOURCE_URL: "https://data.austintexas.gov/api/views/i26j-ai4z/rows.csv"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          CHUNKSIZE: "500000"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/austin/311_service_requests/data_output.csv"
        resources:
          request_memory: "4G"
          request_cpu: "2"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/austin_311/311_service_requests/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "austin.311_service_requests"
        skip_leading_rows: 1
        write_disposition: "WRITE_TRUNCATE"
        schema_fields:
          - name: "unique_key"
            type: "STRING"
            mode: "NULLABLE"
          - name: "complaint_type"
            type: "STRING"
            mode: "NULLABLE"
          - name: "complaint_description"
            type: "STRING"
            mode: "NULLABLE"
          - name: "owning_department"
            type: "STRING"
            mode: "NULLABLE"
          - name: "source"
            type: "STRING"
            mode: "NULLABLE"
          - name: "status"
            type: "STRING"
            mode: "NULLABLE"
          - name: "status_change_date"
            type: "TIMESTAMP"
            mode: "NULLABLE"
          - name: "created_date"
            type: "TIMESTAMP"
            mode: "NULLABLE"
          - name: "last_update_date"
            type: "TIMESTAMP"
            mode: "NULLABLE"
          - name: "close_date"
            type: "TIMESTAMP"
            mode: "NULLABLE"
          - name: "incident_address"
            type: "STRING"
            mode: "NULLABLE"
          - name: "street_number"
            type: "STRING"
            mode: "NULLABLE"
          - name: "street_name"
            type: "STRING"
            mode: "NULLABLE"
          - name: "city"
            type: "STRING"
            mode: "NULLABLE"
          - name: "incident_zip"
            type: "STRING"
            mode: "NULLABLE"
          - name: "county"
            type: "STRING"
            mode: "NULLABLE"
          - name: "state_plane_x_coordinate"
            type: "STRING"
            mode: "NULLABLE"
          - name: "state_plane_y_coordinate"
            type: "FLOAT"
            mode: "NULLABLE"
          - name: "latitude"
            type: "FLOAT"
            mode: "NULLABLE"
          - name: "longitude"
            type: "FLOAT"
            mode: "NULLABLE"
          - name: "location"
            type: "STRING"
            mode: "NULLABLE"
          - name: "council_district_code"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "map_page"
            type: "STRING"
            mode: "NULLABLE"
          - name: "map_tile"
            type: "STRING"
            mode: "NULLABLE"

  graph_paths:
    - "transform_csv >> load_to_bq"
