---
resources:

  - type: bigquery_table
    table_id: indicators
    description: "indicators table"

dag:
  airflow_version: 1
  initialize:
    dag_id: indicators
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: "2021-03-01"
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph
  tasks:
    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "indicators_transform_csv"
        startup_timeout_seconds: 600
        name: "indicators"
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json.un_sdg.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_URL: "https://www.openml.org/data/get_csv/61/dataset_61_indicators.csv"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/un_sdg/indicators/data_output.csv"
          PIPELINE_NAME: "indicators"
          CSV_HEADERS: >-
            ["sepal_length","sepal_width","petal_length","petal_width","species"]
          RENAME_MAPPINGS: >-
            {"sepallength": "sepal_length","sepalwidth": "sepal_width","petallength": "petal_length","petalwidth": "petal_width","class": "species"}
        resources:
          request_memory: "2G"
          request_cpu: "1"
          request_ephemeral_storage: "5G"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"
      args:
        task_id: "load_indicators_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/un_sdg/indicators/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "un_sdg.indicators"
        skip_leading_rows: 1
        allow_quoted_newlines: True
        write_disposition: "WRITE_TRUNCATE"

        schema_fields:
          - name: "sepal_length"
            type: "float"
            description: ""
            mode: "nullable"
          - name: "sepal_width"
            type: "float"
            description: ""
            mode: "nullable"
          - name: "petal_length"
            type: "float"
            description: ""
            mode: "nullable"
          - name: "petal_width"
            type: "float"
            description: ""
            mode: "nullable"
          - name: "species"
            type: "string"
            description: ""
            mode: "nullable"

  graph_paths:
    - "indicators_transform_csv >> load_indicators_to_bq"
