---
resources:

  - type: bigquery_table
    table_id: indicators
    description: "indicators table"

dag:
  airflow_version: 1
  initialize:
    dag_id: indicators
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: "2021-03-01"
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph
  tasks:
    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "indicators_transform_csv"
        startup_timeout_seconds: 600
        name: "indicators"
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json.un_sdg.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_URL: "https://www.openml.org/data/get_csv/61/dataset_61_indicators.csv"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/un_sdg/indicators/data_output.csv"
          PIPELINE_NAME: "indicators"
          CSV_HEADERS: >-
            ["goal","target","indicator","seriescode","seriesdescription","geoareacode","geoareaname",
            "timeperiod","value","time_detail","source","footnote","nature","age","bounds","cities",
            "education_level","freq","hazard_type","ihr_capacity","level_status","location",
            "migratory_status","mode_of_transportation","name_of_international_institution",
            "name_of_non_communicable_disease","sex","tariff_regime_status","type_of_mobile_technology",
            "type_of_occupation","type_of_product","type_of_skill","type_of_speed","units"]
          RENAME_MAPPINGS: >-
            {"Goal": "goal","Target": "target","Indicator": "indicator","SeriesCode": "seriescode",
            "SeriesDescription": "seriesdescription","GeoAreaCode": "geoareacode","GeoAreaName": "geoareaname",
            "TimePeriod": "timeperiod","Value": "value","Time_Detail": "time_detail","Source": "source",
            "FootNote": "footnote","Nature": "nature","[Age]": "age","[Bounds]": "bounds","[Cities]": "cities",
            "[Education level]": "education_level","[Freq]": "freq","[Hazard type]": "hazard_type",
            "[IHR Capacity]": "ihr_capacity","[Level/Status]": "level_status","[Location]": "location",
            "[Migratory status]": "migratory_status","[Mode of transportation]": "mode_of_transportation",
            "[Name of international institution]": "name_of_international_institution",
            "[Name of non-communicable disease]": "name_of_non_communicable_disease","[Sex]": "sex",
            "[Tariff regime (status)]": "tariff_regime_status","[Type of mobile technology]": "type_of_mobile_technology",
            "[Type of occupation]": "type_of_occupation","[Type of product]": "type_of_product",
            "[Type of skill]": "type_of_skill","[Type of speed]": "type_of_speed","[Units]": "units"}
        resources:
          request_memory: "2G"
          request_cpu: "1"
          request_ephemeral_storage: "5G"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"
      args:
        task_id: "load_indicators_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/un_sdg/indicators/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "un_sdg.indicators"
        skip_leading_rows: 1
        allow_quoted_newlines: True
        write_disposition: "WRITE_TRUNCATE"

        schema_fields:
            - name: "goal"
              type: "integer"
              description: "High-level goal for sustainable development"
              mode: "nullable"
            - name: "target"
              type: "string"
              description: "Each goal has multiple targets. Specific data points that when achieved indicate substantial progress toward a goal"
              mode: "nullable"
            - name: "indicator"
              type: "string"
              description: "Quantifiable metric used to determine progress towards reaching a target. Each target has between 1 and 3 indicators"
              mode: "nullable"
            - name: "seriescode"
              type: "string"
              description: "Abbreviated string of characters for each specific indicator"
              mode: "nullable"
            - name: "seriesdescription"
              type: "string"
              description: "Full text description of indicator"
              mode: "nullable"
            - name: "geoareacode"
              type: "integer"
              description: "Numeric code of GeoArea"
              mode: "nullable"
            - name: "geoareaname"
              type: "string"
              description: "Full text of GeoArea. Includes countries regions and continents"
              mode: "nullable"
            - name: "timeperiod"
              type: "string"
              description: "Time period for which the value is relevant"
              mode: "nullable"
            - name: "value"
              type: "string"
              description: "Numeric value of GeoArea"
              mode: "nullable"
            - name: "time_detail"
              type: "string"
              description: "Time period in which the data was collected to calculate value"
              mode: "nullable"
            - name: "source"
              type: "string"
              description: "Original source of data"
              mode: "nullable"
            - name: "footnote"
              type: "string"
              description: "Specific details regarding data for individual observation"
              mode: "nullable"
            - name: "nature"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "age"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "bounds"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "cities"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "education_level"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "freq"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "hazard_type"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "ihr_capacity"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "level_status"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "location"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "migratory_status"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "mode_of_transportation"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "name_of_international_institution"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "name_of_non_communicable_disease"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "sex"
              type: "string"
              description: ""
              mode: "nullable"
            - name: "tariff_regime_status"
              type: "string"
