dag:
  airflow_version: 2
  initialize:
    dag_id: epa_historical_air_quality
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@once"
    catchup: False
    default_view: graph

  tasks:
    - operator: "GKECreateClusterOperator"
      args:
        task_id: "create_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        body:
          name: epa-hist-air-quality
          initial_node_count: 8
          network: "{{ var.value.vpc_network }}"
          node_config:
            machine_type: e2-standard-16
            oauth_scopes:
              - https://www.googleapis.com/auth/devstorage.read_write
              - https://www.googleapis.com/auth/cloud-platform

    - operator: "GKEStartPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "annual_summaries"
        startup_timeout_seconds: 600
        name: "load_data"
        namespace: "default"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: epa-hist-air-quality
        image_pull_policy: "Always"
        image: "{{ var.json.epa_historical_air_quality.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_URL: "https://aqs.epa.gov/aqsweb/airdata/annual_conc_by_monitor_YEAR_ITERATOR.zip"
          START_YEAR: "1980"
          SOURCE_FILE: "files/annual_summary_data.csv"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "epa_historical_air_quality"
          TABLE_ID: "air_quality_annual_summary"
          YEAR_FIELD_NAME: "year"
          YEAR_FIELD_TYPE: "INT"
          SCHEMA_PATH: "data/epa_historical_air_quality/schemas/epa_annual_summaries_schema.json"
          CHUNKSIZE: "1500000"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/epa_historical_air_quality/annual_summary/data_output.csv"
          PIPELINE_NAME: "epa_historical_air_quality - annual_summaries"
          INPUT_CSV_HEADERS: >-
            [ "state_code", "county_code", "site_num", "parameter_code", "poc",
              "latitude", "longitude", "datum", "parameter_name", "sample_duration",
              "pollutant_standard", "metric_used", "method_name", "year", "units_of_measure",
              "event_type", "observation_count", "observation_percent", "completeness_indicator", "valid_day_count",
              "required_day_count", "exceptional_data_count", "null_data_count", "primary_exceedance_count", "secondary_exceedance_count",
              "certification_indicator", "num_obs_below_mdl", "arithmetic_mean", "arithmetic_standard_dev", "first_max_value",
              "first_max_datetime", "second_max_value", "second_max_datetime", "third_max_value", "third_max_datetime",
              "fourth_max_value", "fourth_max_datetime", "first_max_non_overlapping_value", "first_no_max_datetime", "second_max_non_overlapping_value",
              "second_no_max_datetime", "ninety_nine_percentile", "ninety_eight_percentile", "ninety_five_percentile", "ninety_percentile",
              "seventy_five_percentile", "fifty_percentile", "ten_percentile", "local_site_name", "address",
              "state_name", "county_name", "city_name", "cbsa_name", "date_of_last_change"]
          DATA_DTYPES: >-
            { "state_code": "str", "county_code": "str", "site_num": "str", "parameter_code": "int32", "poc": "int32",
              "latitude": "float64", "longitude": "float64", "datum": "str", "parameter_name": "str", "sample_duration": "str",
              "pollutant_standard": "str", "metric_used": "str", "method_name": "str", "year": "int32", "units_of_measure": "str",
