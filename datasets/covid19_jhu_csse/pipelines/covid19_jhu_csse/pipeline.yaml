---
resources:


dag:
  airflow_version: 2
  initialize:
    dag_id: covid19_annotated_variations
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: "2022-09-15"
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:
    - operator: "BashOperator"
      description: "Copy data gcs to gcs"
      args:
        task_id: "bash_gcs_to_gcs"
        bash_command: 
          "gsutil -m rm -a gs://{{ var.value.composer_bucket }}/data/covid19_annotated_variations/raw_files/*;
          gsutil -m cp -R gs://nih-sequence-read-archive/SARS_COV_2/annotated_variations/*.gz gs://{{ var.value.composer_bucket }}/data/covid19_annotated_variations/raw_files;
          gunzip -f /home/airflow/gcs/data/covid19_annotated_variations/raw_files/*.gz"

