---

resources: ~

dag:
  airflow_version: 2
  initialize:
    dag_id: mswc
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2022-06-09'
    max_active_runs: 1
    schedule_interval: "@monthly"
    catchup: False
    default_view: graph

  tasks:
    - operator: "KubernetesPodOperator"
      description: "Task to copy `train-images-idx3-ubyte.gz` from MNIST  Database to GCS"
      args:
        task_id: "download_and_process_source_zip_file"
        startup_timeout_seconds: 600
        name: "ml_mnist"
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json.ml_mnist.container_registry.script_kub }}"
        env_vars:
          SOURCE_URL: "http://yann.lecun.com/exdb/mnist/train-images-idx3-ubyte.gz"
          SOURCE_FILE: "files/train-images-idx3-ubyte.gz"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/ml_mnist/train_images/train-images-idx3-ubyte.gz"
          PIPELINE_NAME: "ml_mnist"
        resources:
          request_memory: "2G"
          request_cpu: "200m"
    # - operator: "BashOperator"
    #   description: "Task to copy `t10k-images-idx3-ubyte.gz` from MNIST  Database to GCS"
      # args:
      #   task_id: "download_and_process_source_zip_file"
      #   bash_command: |
      #     mkdir -p $data_dir/{{ ds }}
      #     curl -o $data_dir/{{ ds }}/namesbystate.zip -L $zip_source_url
      #   env:
      #     zip_source_url: "http://yann.lecun.com/exdb/mnist/t10k-images-idx3-ubyte.gz"
      #     data_dir: "/home/airflow/gcs/data/mnist/test_images"

  graph_paths:
    - "download_and_process_source_zip_file"