---

resources: ~

dag:
  airflow_version: 2
  initialize:
    dag_id: mswc
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2022-06-09'
    max_active_runs: 1
    schedule_interval: "@monthly"
    catchup: False
    default_view: graph

  tasks:
    - operator: "BashOperator"
      description: "Task to copy `train-images-idx3-ubyte.gz` from MNIST Database to GCS"
      args:
        task_id: "download_and_process_source_zip_file"
        bash_command: |
          mkdir -p $data_dir/{{ ds }}
          curl -o $data_dir/{{ ds }}/namesbystate.zip -L $zip_source_url
        env:
          zip_source_url: "http://yann.lecun.com/exdb/mnist/train-images-idx3-ubyte.gz"
          data_dir: "/home/airflow/gcs/data/mnist/train_images"
    - operator: "BashOperator"
      description: "Task to copy `t10k-images-idx3-ubyte.gz` from MNIST  Database to GCS"
      args:
        task_id: "download_and_process_source_zip_file"
        bash_command: |
          mkdir -p $data_dir/{{ ds }}
          curl -o $data_dir/{{ ds }}/namesbystate.zip -L $zip_source_url
        env:
          zip_source_url: "http://yann.lecun.com/exdb/mnist/t10k-images-idx3-ubyte.gz"
          data_dir: "/home/airflow/gcs/data/mnist/test_images"

  graph_paths:
    - "download_and_process_source_zip_file"