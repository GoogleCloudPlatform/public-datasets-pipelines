---
resources:

  - type: bigquery_table
    table_id: ghcnd_states
    description: "NOAA GHCN_D States"

dag:
  airflow_version: 2
  initialize:
    dag_id: ghcnd_states
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'

    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:

    - operator: "KubernetesPodOperator"

      description: "Run CSV transform within kubernetes pod"

      args:

        task_id: "transform_csv"

        name: "ghcnd_states"

        namespace: "default"

        image_pull_policy: "Always"

        image: "{{ var.json.noaa.container_registry.run_csv_transform_kub_ghcnd_states }}"

        env_vars:
          SOURCE_URL: "ftp://ftp.ncdc.noaa.gov/pub/data/ghcn/daily/ghcnd-states.txt"
          FTP_HOST: "ftp.ncdc.noaa.gov"
          FTP_DIR: "pub/data/ghcn/daily"
          FTP_FILENAME: "ghcnd-states.txt"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.json.shared.composer_bucket }}"
          TARGET_GCS_PATH: "data/ghcn_d_states/ghcnd_states/data_output.csv"

        resources:
          limit_memory: "4G"
          limit_cpu: "2"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_to_bq"

        bucket: "{{ var.json.shared.composer_bucket }}"

        source_objects: ["data/ghcn_d_states/ghcnd_states/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "noaa.ghcnd_states"

        skip_leading_rows: 1
        write_disposition: "WRITE_TRUNCATE"

        schema_fields:
          - name: "code"
            type: "STRING"
            mode: "NULLABLE"
          - name: "name"
            type: "STRING"
            mode: "NULLABLE"

  graph_paths:
    - "transform_csv >> load_to_bq"
