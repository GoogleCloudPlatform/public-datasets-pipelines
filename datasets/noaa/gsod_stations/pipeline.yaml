---
resources:

  - type: bigquery_table
    # Required Properties:
    table_id: gsod_stations

    # Description of the table
    description: "noaaspc"

dag:
  airflow_version: 2
  initialize:
    dag_id: gsod_stations
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-12-30'
    max_active_runs: 1
    schedule_interval: "@yearly"
    catchup: False
    default_view: graph

  tasks:

    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"

      args:
        task_id: "transform_csv"
        name: "gsod_stations"
        namespace: "default"
        image_pull_policy: "Always"
        image: "{{ var.json.noaa_gsod_stations.container_registry.run_csv_transform_kub_gsod_stations }}"
        env_vars:
          SOURCE_URL: "ftp://ftp.ncdc.noaa.gov/pub/data/noaa/isd-history.txt"
          FTP_HOST: "ftp.ncdc.noaa.gov"
          FTP_DIR: "/pub/data/noaa"
          FTP_FILENAME: "isd-history.txt"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/noaa/gsod_stations/data_output.csv"
        resources:
          limit_memory: "2G"
          limit_cpu: "1"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/noaa/gsod_stations/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "noaa.gsod_stations"
        skip_leading_rows: 1
        write_disposition: "WRITE_TRUNCATE"
        schema_fields:
          - name: "usaf"
            type: "STRING"
            mode: "NULLABLE"
          - name: "wban"
            type: "STRING"
            mode: "NULLABLE"
          - name: "name"
            type: "STRING"
            mode: "NULLABLE"
          - name: "country"
            type: "STRING"
            mode: "NULLABLE"
          - name: "state"
            type: "STRING"
            mode: "NULLABLE"
          - name: "call"
            type: "STRING"
            mode: "NULLABLE"
          - name: "lat"
            type: "FLOAT"
            mode: "NULLABLE"
          - name: "lon"
            type: "FLOAT"
            mode: "NULLABLE"
          - name: "elev"
            type: "STRING"
            mode: "NULLABLE"
          - name: "begin"
            type: "STRING"
            mode: "NULLABLE"
          - name: "end"
            type: "STRING"
            mode: "NULLABLE"

  graph_paths:
    - transform_csv >> load_to_bq
