---
resources:

  - type: bigquery_table
    table_id: ghcnd_inventory
    description: "NOAA GHCN_D Inventory"

dag:
  airflow_version: 2
  initialize:
    dag_id: ghcnd_inventory
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:

    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "transform_csv"
        name: "ghcnd_inventory"
        namespace: "default"
        image_pull_policy: "Always"
        startup_timeout_seconds: 600
        image: "{{ var.json.noaa.container_registry.run_csv_transform_kub_ghcnd_inventory }}"
        env_vars:
          SOURCE_URL: "ftp://ftp.ncdc.noaa.gov/pub/data/ghcn/daily/ghcnd-inventory.txt"
          FTP_HOST: "ftp.ncdc.noaa.gov"
          FTP_DIR: "pub/data/ghcn/daily"
          FTP_FILENAME: "ghcnd-inventory.txt"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/ghcn_inventory/ghcnd_inventory/data_output.csv"
        resources:
          limit_memory: "4G"
          limit_cpu: "2"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/ghcn_d_inventory/ghcn_d_inventory/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "noaa.ghcnd_inventory"
        skip_leading_rows: 1
        write_disposition: "WRITE_TRUNCATE"
        schema_fields:
          - name: "id"
            type: "STRING"
            mode: "NULLABLE"
          - name: "latitude"
            type: "FLOAT"
            mode: "NULLABLE"
          - name: "longitude"
            type: "FLOAT"
            mode: "NULLABLE"
          - name: "element"
            type: "STRING"
            mode: "NULLABLE"
          - name: "firstyear"
            type: "INTEGER"
            mode: "NULLABLE"
          - name: "lastyear"
            type: "INTEGER"
            mode: "NULLABLE"

  graph_paths:
    - "transform_csv >> load_to_bq"
