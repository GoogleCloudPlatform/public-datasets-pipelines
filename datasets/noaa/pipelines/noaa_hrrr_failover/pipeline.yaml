---
resources:
  - type: bigquery_table
    table_id: "gsod2022"
    description: "noaaspc"

dag:
  airflow_version: 2
  initialize:
    dag_id: noaa_hrrr
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@once"
    catchup: False
    default_view: graph

  tasks:
    - operator: "GKEStartPodOperator"
      description: "Run NOAA load processes - HRRR Failover"
      args:
        task_id: "hrrr_failover"
        name: "noaa.hrrr_failover"
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json.noaa.container_registry.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "NOAA HRRR Failover"
          SOURCE_URL: >-
            {
              "noaa_hrrr_failover": "https://nomads.ncep.noaa.gov/pub/data/nccf/com/hrrr/prod/hrrr.~DATE~/conus/"
            }
          PROJECT_ID: "{{ var.value.gcp_project }}"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/noaa/ghcn_m/data_output.csv"
          SCHEMA_PATH: "data/noaa/schema/noaa_ghcn_m__schema.json"
        resources:
          request_ephemeral_storage: "16G"
          limit_cpu: "3"

  graph_paths:
    - "hrrr_failover"
