        env_vars:
          PIPELINE_NAME: "GSOD stations"
          SOURCE_URL: "ftp://ftp.ncdc.noaa.gov/pub/data/noaa/isd-history.txt"
          SOURCE_FILE: "files/data_gsod_stations.csv"
          TARGET_FILE: "files/data_output_gsod_stations.csv"
          CHUNKSIZE: "750000"
          FTP_HOST: "ftp.ncdc.noaa.gov"
          FTP_DIR: "pub/data/noaa"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "noaa"
          TABLE_ID: "gsod_stations"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/noaa/gsod_stations/data_output.csv"
          SCHEMA_PATH: "data/noaa/schema/gsod_stations_schema.json"
          DROP_DEST_TABLE: "N"
          INPUT_FIELD_DELIMITER: "|"
          REMOVE_SOURCE_FILE: "Y"
          DELETE_TARGET_FILE: "Y"
          NUMBER_OF_HEADER_ROWS: "21"
          REGEX_LIST: >-
            {
              "lat": ["^(-[0]+)(.*)", "-$2", "True"],
              "lat": ["^(\\s+)$", "", "True"],
              "lat": ["^(\\+\\d+\\.\\d+[0-9])\\s+", "$1", "True"],
              "lat": ["^(-\\d+\\.\\d+[0-9])\\s+", "$1", "True"],
              "lat": ["nan", "", "False"],
              "lon": ["^(-[0]+)(.*)", "-$2", "True"],
              "lon": ["^(\\s+)$", "", "True"],
              "lon": ["^(\\+\\d+\\.\\d+[0-9])\\s+", "$1", "True"],
              "lon": ["^(-\\d+\\.\\d+[0-9])\\s+", "$1", "True"],
              "lon": ["nan", "", "False"],
              "usaf": ["(\\d{1,})(\\s{1,})$", "$1", "True"],
              "name": ["^\\s{1,}([a-zA-Z]\\D+)", "$1", "True"],
              "name": ["^(\\D+[a-zA-Z])\\s{1,}$", "$1", "True"],
              "name": ["^(\\s+)$", "", "True"],
              "call": ["^(\\s+)$", "", "True"],
              "call": ["^([a-zA-Z]+)\\s+", "$1", "True"],
              "elev": ["^(\\s+)$", "", "True"],
              "state": ["^(\\s+)$", "", "True"],
              "country": ["^(\\s+)$", "", "True"]
            }
          INPUT_CSV_HEADERS: >-
            [
              "textdata"
            ]
          DATA_DTYPES: >-
            {
              "textdata": "str"
            }
          REORDER_HEADERS_LIST: >-
            [
              "usaf",
              "wban",
              "name",
              "country",
              "state",
              "call",
              "lat",
              "lon",
              "elev",
              "begin",
              "end",
              "source_url",
              "etl_timestamp"
            ]
          NULL_ROWS_LIST: >-
            [
              "usaf"
            ]
          SLICE_COLUMN_LIST: >-
            {
              "usaf": ["textdata", "0", "6"],
              "wban": ["textdata", "7", "12"],
              "name": ["textdata", "13", "42"],
              "country": ["textdata", "43", "45"],
              "state": ["textdata", "48", "50"],
              "call": ["textdata", "51", "56"],
              "lat": ["textdata", "57", "64"],
              "lon": ["textdata", "65", "74"],
              "elev": ["textdata", "75", "81"],
              "begin": ["textdata", "82", "90"],
              "end": ["textdata", "91", "99"]
