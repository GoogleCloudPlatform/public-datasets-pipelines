          DELETE_TARGET_FILE: "{{ var.json.noaa.ghcnd_inventory.delete_target_file }}"
          INPUT_CSV_HEADERS: >-
            [
              "textdata"
            ]
          DATA_DTYPES: >-
            {
              "textdata": "str"
            }
          OUTPUT_CSV_HEADERS: >-
            [
              "id",
              "latitude",
              "longitude",
              "element",
              "firstyear",
              "lastyear",
              "source_url",
              "etl_timestamp"
            ]
          REORDER_HEADERS_LIST: >-
            [
              "id",
              "latitude",
              "longitude",
              "element",
              "firstyear",
              "lastyear",
              "source_url",
              "etl_timestamp"
            ]
          SLICE_COLUMN_LIST: >-
            {
              "id": ["textdata", "0", "11"],
              "latitude": ["textdata", "12", "20"],
              "longitude": ["textdata", "21", "30"],
              "element": ["textdata", "31", "35"],
              "firstyear": ["textdata", "36", "40"],
              "lastyear": ["textdata", "41", "45"]
            }
      resources:
          request_ephemeral_storage: "4G"
          limit_cpu: "3"
    - operator: "GKEDeleteClusterOperator"
      args:
        task_id: "delete_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        name: noaa
