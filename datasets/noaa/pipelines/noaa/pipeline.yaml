    - operator: "GKEStartPodOperator"
      description: "Run NOAA load processes"
      args:
        task_id: "lightning_strikes"
        name: "noaa.lightning_strikes"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: noaa
        namespace: "default"
        image_pull_policy: "Always"
        image: "{{ var.json.noaa.container_registry.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "{{ var.json.noaa.lightning_strikes.pipeline_name }}"
          SOURCE_URL: "{{ var.json.noaa.lightning_strikes.source_url }}"
          SOURCE_FILE: "{{ var.json.noaa.lightning_strikes.source_file }}"
          TARGET_FILE: "{{ var.json.noaa.lightning_strikes.target_file }}"
          CHUNKSIZE: "{{ var.json.noaa.lightning_strikes.chunksize }}"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "{{ var.json.noaa.lightning_strikes.dataset_id }}"
          TABLE_ID: "{{ var.json.noaa.lightning_strikes.table_id }}"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "{{ var.json.noaa.lightning_strikes.target_gcs_path }}"
          SCHEMA_PATH: "{{ var.json.noaa.lightning_strikes.schema_path }}"
          DROP_DEST_TABLE: "{{ var.json.noaa.lightning_strikes.drop_dest_table }}"
          INPUT_FIELD_DELIMITER: "{{ var.json.noaa.lightning_strikes.input_field_delimiter }}"
          REMOVE_SOURCE_FILE: "{{ var.json.noaa.lightning_strikes.remove_source_file }}"
          DELETE_TARGET_FILE: "{{ var.json.noaa.lightning_strikes.delete_target_file }}"
          START_YEAR: "{{ var.json.noaa.lightning_strikes.start_year }}"
          NUMBER_OF_HEADER_ROWS: "{{ var.json.noaa.lightning_strikes.number_of_header_rows }}"
          INT_DATE_LIST: >-
            {
              "date": "day_int"
            }
          GEN_LOCATION_LIST: >-
            {
              "center_point_geom": ["centerlon", "centerlat"]
            }
          INPUT_CSV_HEADERS: >-
            [
              "ZDAY",
              "CENTERLON",
              "CENTERLAT",
              "TOTAL_COUNT"
            ]
          DATA_DTYPES: >-
            {
              "ZDAY": "str",
              "CENTERLON": "str",
              "CENTERLAT": "str",
              "TOTAL_COUNT": "str"
            }
          OUTPUT_CSV_HEADERS: >-
            [
              "date",
              "number_of_strikes",
              "center_point_geom",
              "source_url",
              "etl_timestamp"
            ]
          REORDER_HEADERS_LIST: >-
            [
              "date",
              "number_of_strikes",
              "center_point_geom",
              "source_url",
              "etl_timestamp"
            ]
          RENAME_HEADERS_LIST: >-
            {
              "zday": "day_int",
              "total_count": "number_of_strikes"
            }
      resources:
          request_ephemeral_storage: "4G"
          limit_cpu: "3"

  graph_paths:
    - "transform_csv >> load_to_bq"
