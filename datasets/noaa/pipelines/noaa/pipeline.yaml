---
resources:
  - type: bigquery_table
    table_id: "ghcnd_by_year"
    description: "noaaspc"
  - type: bigquery_table
    table_id: "ghcnd_countries"
    description: "noaaspc"
  - type: bigquery_table
    table_id: "ghcnd_inventory"
    description: "noaaspc"
  - type: bigquery_table
    table_id: "ghcnd_states"
    description: "noaaspc"
  - type: bigquery_table
    table_id: "ghcnd_stations"
    description: "noaaspc"
  - type: bigquery_table
    table_id: "gsod_stations"
    description: "noaaspc"
  - type: bigquery_table
    table_id: "hurricanes"
    description: "noaaspc"
  - type: bigquery_table
    table_id: "lightning_strikes_by_year"
    description: "noaaspc"

dag:
  airflow_version: 2
  initialize:
    dag_id: noaa
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "30 1 * * *"
    catchup: False
    default_view: graph

  tasks:
    - operator: "GKECreateClusterOperator"
      args:
        task_id: "create_cluster"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        body:
          name: noaa
          initial_node_count: 2
          network: "{{ var.value.vpc_network }}"
          node_config:
            machine_type: e2-standard-16
            oauth_scopes:
              - https://www.googleapis.com/auth/devstorage.read_write
              - https://www.googleapis.com/auth/cloud-platform
    - operator: "GKEStartPodOperator"
      description: "Run NOAA load processes"
      args:
        task_id: "ghcnd_by_year"
        name: "noaa.ghcnd_by_year"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: noaa
        namespace: "default"
        image_pull_policy: "Always"
        image: "{{ var.json.noaa.container_registry.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "GHCND by year"
          SOURCE_URL: "ftp://ftp.ncdc.noaa.gov/pub/data/ghcn/daily/by_year/.csv.gz"
          SOURCE_FILE: "files/data_ghcnd_by_year.csv"
          TARGET_FILE: "files/data_output_ghcnd_by_year.csv"
          CHUNKSIZE: "750000"
          FTP_HOST: "ftp.ncdc.noaa.gov"
          FTP_DIR: "pub/data/ghcn/daily/by_year"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "ghcn_d"
          TABLE_ID: "ghcnd"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/noaa/ghcnd_by_year/data_output.csv"
          SCHEMA_PATH: "data/noaa/schema/ghcnd_by_year_schema.json"
          DROP_DEST_TABLE: "N"
          INPUT_FIELD_DELIMITER: ","
          FTP_BATCH_SIZE: "10"
          FTP_BATCH_SLEEP_TIME: "60"
          FULL_DATA_LOAD: "N"
          START_YEAR: "1763"
          REMOVE_SOURCE_FILE: "Y"
          DELETE_TARGET_FILE: "Y"
          INPUT_CSV_HEADERS: >-
            [
              "id",
              "date",
              "element",
              "value",
              "mflag",
              "qflag",
              "sflag",
              "time"
            ]
          DATA_DTYPES: >-
            {
              "id": "str",
              "date": "str",
              "element": "str",
              "value": "str",
              "mflag": "str",
              "qflag": "str",
              "sflag": "str",
              "time": "str"
            }
          REORDER_HEADERS_LIST: >-
            [
              "id",
              "date",
              "element",
              "value",
              "mflag",
              "qflag",
              "sflag",
              "time",
              "source_url",
              "etl_timestamp"
            ]
          NULL_ROWS_LIST: >-
            [
              "id"
            ]
          DATE_FORMAT_LIST: >-
            [
              "date"
            ]
        resources:
          request_ephemeral_storage: "16G"
          limit_cpu: "3"
    - operator: "GKEStartPodOperator"
      description: "Run NOAA load processes"
      args:
        task_id: "ghcnd_countries"
        name: "noaa.ghcnd_countries"
        project_id: "{{ var.value.gcp_project }}"
        location: "us-central1-c"
        cluster_name: noaa
        namespace: "default"
        image_pull_policy: "Always"
        image: "{{ var.json.noaa.container_registry.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "GHCND countries"
          SOURCE_URL: "ftp://ftp.ncdc.noaa.gov/pub/data/ghcn/daily/ghcnd-countries.txt"
          SOURCE_FILE: "files/data_ghcnd_countries.csv"
          TARGET_FILE: "files/data_output_ghcnd_countries.csv"
          CHUNKSIZE: "750000"
          FTP_HOST: "ftp.ncdc.noaa.gov"
          FTP_DIR: "pub/data/ghcn/daily"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "ghcn_d"
          TABLE_ID: "ghcnd_countries"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/noaa/ghcnd_countries/data_output.csv"
          SCHEMA_PATH: "data/noaa/schema/ghcnd_countries_schema.json"
          DROP_DEST_TABLE: "N"
          INPUT_FIELD_DELIMITER: "|"
          REMOVE_SOURCE_FILE: "N"
          DELETE_TARGET_FILE: "N"
          INPUT_CSV_HEADERS: >-
            [
              "textdata"
            ]
          DATA_DTYPES: >-
            {
              "textdata": "str"
            }
          REORDER_HEADERS_LIST: >-
            [
              "code",
              "name",
              "source_url",
              "etl_timestamp"
            ]
          SLICE_COLUMN_LIST: >-
            {
              "code": ["textdata", "0", "2"],
              "name": ["textdata", "3", ""]
            }
        resources:
          request_ephemeral_storage: "4G"
          limit_cpu: "3"
