          INPUT_FIELD_DELIMITER: "|"
          REMOVE_SOURCE_FILE: "N"
          DELETE_TARGET_FILE: "N"
          INPUT_CSV_HEADERS: >-
            [
              "textdata"
            ]
          DATA_DTYPES: >-
            {
              "textdata": "str"
            }
          REORDER_HEADERS_LIST: >-
            [
              "code",
              "name",
              "source_url",
              "etl_timestamp"
            ]
          SLICE_COLUMN_LIST: >-
            {
              "code": ["textdata", "0", "2"],
              "name": ["textdata", "3", ""]
            }
        resources:
          request_ephemeral_storage: "4G"
          limit_cpu: "3"
