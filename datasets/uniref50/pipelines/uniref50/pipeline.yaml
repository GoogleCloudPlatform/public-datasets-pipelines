---

resources:

  - type: bigquery_table
    table_id: uniref50
    description: "The Uniref Dataset"

dag:
  airflow_version: 2
  initialize:
    dag_id: uniref50
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2022-06-10'
    max_active_runs: 1
    schedule_interval: "@once"
    catchup: False
    default_view: graph

  tasks:
    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "transform_load_csv"
        startup_timeout_seconds: 600
        name: "uniref50"
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json.uniref50.container_registry.run_csv_transform_kub }}"
        env_vars:
          PIPELINE_NAME: "uniref50"
          SOURCE_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          SOURCE_GCS_PATH: "data/uniref50/uniref"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/uniref50/uniref"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "uniref50"
          TABLE_ID: "uniref50"
          CSV_HEADERS: >-
            [
              "ClusterID",
              "TaxID",
              "RepID",
              "Sequence",
              "Size",
              "ClusterName",
              "Organism"
            ]
          SCHEMA_PATH: "data/uniref50/uniref50_schema.json"
          CHUNKSIZE: "100000"
        resources:
          request_ephemeral_storage: "10G"
          request_memory: "12G"
          request_cpu: "1"


