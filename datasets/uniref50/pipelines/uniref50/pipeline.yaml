---

resources:

  - type: bigquery_table
    table_id: uniref50
    description: "The Uniref Dataset"

dag:
  airflow_version: 2
  initialize:
    dag_id: uniref50
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2022-06-10'
    max_active_runs: 1
    schedule_interval: "@once"
    catchup: False
    default_view: graph

  tasks:
    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "uniref50_transform_csv_1"
        startup_timeout_seconds: 600
        name: "uniref50"
        namespace: "composer"
        service_account_name: "datasets"
        image_pull_policy: "Always"
        image: "{{ var.json.uniref50.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          SOURCE_GCS_OBJECT: "data/uniref50/uniref/myseq_10.fa"
          SOURCE_FILE: "files/uniref50.fa"
          BATCH_FILE: "files/batch.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/uniref50/uniref/data_output_1.csv"
          PIPELINE_NAME: "uniref50"
          PROJECT_ID: "{{ var.value.gcp_project }}"
          DATASET_ID: "uniref50"
          TABLE_ID: "uniref50"
          SCHEMA_PATH: "data/uniref50/uniref50_schema.json"
          CHUNKSIZE: "50000"
        resources:
          request_ephemeral_storage: "10G"
          request_memory: "12G"
          request_cpu: "1"


    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"
      args:
        task_id: "load_uniref50_to_bq_1"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/uniref50/uniref/data_output_1.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "uniref50.uniref50"
        skip_leading_rows: 0
        allow_quoted_newlines: True
        write_disposition: "WRITE_TRUNCATE"
        schema_fields:
          - name: "ClusterID"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "ClusterName"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "Size"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "Organism"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "TaxID"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "RepID"
            type: "STRING"
            description: ""
            mode: "NULLABLE"
          - name: "Sequence"
            type: "STRING"
            description: ""
            mode: "NULLABLE"

