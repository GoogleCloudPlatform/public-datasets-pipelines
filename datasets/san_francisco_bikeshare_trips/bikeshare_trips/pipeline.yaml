---
resources:

  - type: bigquery_table
    table_id: "bikeshare_trips"
    description: "san_francisco_bikeshare_tripsspc"

dag:
  airflow_version: 2
  initialize:
    dag_id: bikeshare_trips
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph

  tasks:

    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"

      args:

        task_id: "transform_csv"
        name: "bikeshare_trips"
        namespace: "default"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                        - "pool-e2-standard-4"
        image_pull_policy: "Always"
        image: "{{ var.json.san_francisco_bikeshare_trips.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_URL_HTTP: |
            "https://s3.amazonaws.com/fordgobike-data/201803-fordgobike-tripdata.csv.zip",
            "https://s3.amazonaws.com/fordgobike-data/201804-fordgobike-tripdata.csv.zip",
            "https://s3.amazonaws.com/fordgobike-data/201802-fordgobike-tripdata.csv.zip",
            "https://s3.amazonaws.com/fordgobike-data/201801-fordgobike-tripdata.csv.zip",
            "https://s3.amazonaws.com/fordgobike-data/2017-fordgobike-tripdata.csv",
            "https://s3.amazonaws.com/babs-open-data/babs_open_data_year_1.zip",
            "https://s3.amazonaws.com/babs-open-data/babs_open_data_year_2.zip",
            "https://s3.amazonaws.com/babs-open-data/babs_open_data_year_3.zip"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          CHUNKSIZE: "750000"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/san_francisco_bikeshare_trips/bikeshare_trips/data_output.csv"
        resources:
          limit_memory: "8G"
          limit_cpu: "3"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"

      args:
        task_id: "load_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/san_francisco_bikeshare_trips/bikeshare_trips/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "{{ var.json.san_francisco_bikeshare_trips.container_registry.bikeshare_trips_destination_table }}"
        # destination_project_dataset_table: "san_francisco_bikeshare_trips.bikeshare_trips"
        skip_leading_rows: 1
        allow_quoted_newlines: True
        write_disposition: "WRITE_TRUNCATE"
        schema_fields:
          - name: "trip_id"
            type: "INTEGER"
            mode: "REQUIRED"
            description: "Numeric ID of bike trip"
          - name: "duration_sec"
            type: "INTEGER"
            mode: "NULLABLE"
            description: "Time of trip in seconds"
          - name: "start_date"
            type: "TIMESTAMP"
            mode: "NULLABLE"
            description: "Start date of trip with date and time, in PST"
          - name: "start_station_name"
            type: "STRING"
            mode: "NULLABLE"
            description: "Station name of start station"
          - name: "start_station_id"
            type: "INTEGER"
            mode: "NULLABLE"
            description: "Numeric reference for start station"
          - name: "end_date"
            type: "TIMESTAMP"
            mode: "NULLABLE"
            description: "End date of trip with date and time, in PST"
          - name: "end_station_name"
            type: "STRING"
            mode: "NULLABLE"
            description: "Station name for end station"
          - name: "end_station_id"
            type: "INTEGER"
            mode: "NULLABLE"
            description: "Numeric reference for end station"
          - name: "bike_number"
            type: "INTEGER"
            mode: "NULLABLE"
            description: "ID of bike used"
          - name: "zip_code"
            type: "STRING"
            mode: "NULLABLE"
            description: "Home zip code of subscriber (customers can choose to manually enter zip at kiosk however data is unreliable)"
          - name: "subscriber_type"
            type: "STRING"
            mode: "NULLABLE"
            description: "Subscriber = annual or 30-day member; Customer = 24-hour or 3-day member"
          - name: "subscription_type"
            type: "STRING"
            mode: "NULLABLE"
            description: ""
          - name: "start_station_latitude"
            type: "FLOAT"
            mode: "NULLABLE"
            description: ""
          - name: "start_station_longitude"
            type: "FLOAT"
            mode: "NULLABLE"
            description: ""
          - name: "end_station_latitude"
            type: "FLOAT"
            mode: "NULLABLE"
            description: ""
          - name: "end_station_longitude"
            type: "FLOAT"
            mode: "NULLABLE"
            description: ""
          - name: "member_birth_year"
            type: "INTEGER"
            mode: "NULLABLE"
            description: ""
          - name: "member_gender"
            type: "STRING"
            mode: "NULLABLE"
            description: ""
          - name: "bike_share_for_all_trip"
            type: "STRING"
            mode: "NULLABLE"
            description: ""
          - name: "start_station_geom"
            type: "GEOGRAPHY"
            mode: "NULLABLE"
            description: ""
          - name: "end_station_geom"
            type: "GEOGRAPHY"
            mode: "NULLABLE"
            description: ""
  graph_paths:
    - "transform_csv >> load_to_bq"
