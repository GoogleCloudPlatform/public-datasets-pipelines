              "meta_author": "str",
              "author": "str",
              "doc_size": "str",
              "insert_date": "str",
              "multi_row_flag": "str"
            }
          DATETIME_LIST: >-
            [
              "insert_date"
            ]
          NULL_STRING_LIST: >-
            [
              "dkey",
              "raw_id",
              "meta_key",
