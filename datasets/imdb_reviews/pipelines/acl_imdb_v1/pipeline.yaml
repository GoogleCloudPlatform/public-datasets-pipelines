---

dag:
  airflow_version: 2
  initialize:
    dag_id: "acl_imdb_v1"
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: '2021-03-01'
    max_active_runs: 1
    schedule_interval: "@once"
    catchup: False
    default_view: graph

  tasks:
    - operator: "BashOperator"
      description: Task to copy `aclImdb.tar.gz.zip` from Large Movie Review Dataset to GCS.
      args:
        task_id: "download_and_process_source_tar_file"
        bash_command: |
          mkdir -p $data_dir/{{ ds }}
          curl -o $data_dir/{{ ds }}/aclImdb_v1.tar.gz -L $zip_source_url
          tar -xvzf $data_dir/{{ ds }}/aclImdb_v1.tar.gz -C $data_dir/{{ ds }}/
          mv $data_dir/{{ ds }}/aclImdb $data_dir/{{ ds }}/acl_imdb_v1
          
        env:
          zip_source_url: "https://ai.stanford.edu/~amaas/data/sentiment/aclImdb_v1.tar.gz"
          data_dir: "/home/airflow/gcs/data/imdb_reviews/acl_imdb_v1"

  graph_paths:
    - "download_and_process_source_zip_file" 
    